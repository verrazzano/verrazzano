apiVersion: clusters.verrazzano.io/v1alpha1
kind: MultiClusterComponent
metadata:
  name: todo-domain
  namespace: mc-todo-list
spec:
  template:
    spec:
      workload:
        apiVersion: oam.verrazzano.io/v1alpha1
        kind: VerrazzanoWebLogicWorkload
        spec:
          template:
            metadata:
              name: todo-domain
              namespace: mc-todo-list
            spec:
              domainUID: tododomain
              domainHome: /u01/domains/tododomain
              image: container-registry.oracle.com/verrazzano/example-todo:0.1.12-1-20210624160519-017d358
              imagePullSecrets:
                - name: tododomain-repo-credentials
              domainHomeSourceType: "FromModel"
              includeServerOutInPodLog: true
              replicas: 1
              webLogicCredentialsSecret:
                name: tododomain-weblogic-credentials
              configuration:
                introspectorJobActiveDeadlineSeconds: 900
                model:
                  configMap: tododomain-jdbc-config
                  domainType: WLS
                  modelHome: /u01/wdt/models
                  runtimeEncryptionSecret: tododomain-runtime-encrypt-secret
                secrets:
                  - tododomain-jdbc-tododb
              serverPod:
                env:
                  - name: JAVA_OPTIONS
                    value: "-Dweblogic.StdoutDebugEnabled=false"
                  - name: USER_MEM_ARGS
                    value: "-Djava.security.egd=file:/dev/./urandom -Xms64m -Xmx256m "
                  - name: WL_HOME
                    value: /u01/oracle/wlserver
                  - name: MW_HOME
                    value: /u01/oracle
  placement:
    clusters:
      - name: managed1
---
apiVersion: clusters.verrazzano.io/v1alpha1
kind: MultiClusterComponent
metadata:
  name: todo-jdbc-config
  namespace: mc-todo-list
spec:
  template:
    spec:
      workload:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: tododomain-jdbc-config
          namespace: mc-todo-list
        data:
          wdt_jdbc.yaml: |
            resources:
              JDBCSystemResource:
                'ToDo-Datasource':
                  Target: 'AdminServer'
                  JdbcResource:
                    DatasourceType: GENERIC
                    JDBCDataSourceParams:
                      GlobalTransactionsProtocol: OnePhaseCommit
                      JNDIName: jdbc/ToDoDB
                    JDBCConnectionPoolParams:
                      ConnectionCreationRetryFrequencySeconds: 5
                      ConnectionReserveTimeoutSeconds: 10
                      InitialCapacity: 0
                      InactiveConnectionTimeoutSeconds: 60
                      MaxCapacity: 5
                      MinCapacity: 0
                      TestConnectionsOnReserve: true
                      TestFrequencySeconds: 10
                    JDBCDriverParams:
                      # for MySQL, the last element in the URL is the database name, and must match the name inside the DB server
                      URL: "jdbc:mysql://mysql.mc-todo-list.svc.cluster.local:3306/tododb"
                      PasswordEncrypted: '@@SECRET:tododomain-jdbc-tododb:password@@'
                      DriverName: com.mysql.cj.jdbc.Driver
                      Properties:
                        user:
                          Value: '@@SECRET:tododomain-jdbc-tododb:username@@'
  placement:
    clusters:
      - name: managed1
---
apiVersion: clusters.verrazzano.io/v1alpha1
kind: MultiClusterComponent
metadata:
  name: mysql-initdb-config
  namespace: mc-todo-list
spec:
  template:
    spec:
      workload:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: mysql-initdb-config
          namespace: mc-todo-list
        data:
          initdb.sql: |
            create table `ToDos` (
                `taskId` int not null auto_increment,
                `task` varchar(200) not null,
                `completed` boolean,
                constraint todo_pk primary key (`taskId`)
            );
  placement:
    clusters:
      - name: managed1
---
apiVersion: clusters.verrazzano.io/v1alpha1
kind: MultiClusterComponent
metadata:
  name: todo-mysql-service
  namespace: mc-todo-list
spec:
  template:
    spec:
      workload:
        apiVersion: v1
        kind: Service
        metadata:
          name: mysql
          namespace: mc-todo-list
        spec:
          ports:
            - port: 3306
          selector:
            app: mysql
          clusterIP: None
  placement:
    clusters:
      - name: managed1
---
apiVersion: clusters.verrazzano.io/v1alpha1
kind: MultiClusterComponent
metadata:
  name: todo-mysql-deployment
  namespace: mc-todo-list
spec:
  template:
    spec:
      workload:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: mysql
          namespace: todo-list
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: mysql
          template:
            metadata:
              labels:
                app: mysql
            spec:
              containers:
                - env:
                    - name: MYSQL_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: tododomain-jdbc-tododb
                          key: password
                    - name: MYSQL_USER
                      valueFrom:
                        secretKeyRef:
                          name: tododomain-jdbc-tododb
                          key: username
                    - name: MYSQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: tododomain-jdbc-tododb
                          key: password
                    - name: MYSQL_DATABASE
                      value: tododb
                  image: ghcr.io/verrazzano/mysql:8.0.20
                  imagePullPolicy: IfNotPresent
                  name: mysql
                  ports:
                    - containerPort: 3306
                      name: mysql
                      protocol: TCP
                  volumeMounts:
                    - mountPath: /docker-entrypoint-initdb.d
                      name: mysql-initdb
              imagePullSecrets:
                - name: ocr
              volumes:
                - configMap:
                    defaultMode: 420
                    name: mysql-initdb-config
                  name: mysql-initdb
  placement:
    clusters:
      - name: managed1
