apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: none
  components:
    clusterAgent:
      enabled: true
    prometheus:
      enabled: true
    prometheusOperator:
      enabled: true
    kubeStateMetrics:
      enabled: true
    authProxy:
      enabled: true
    certManager:
      enabled: true
    ingressNGINX:
      enabled: true
