apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: robert-coh
  namespace: bobs-books
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoCoherenceWorkload
    spec:
      template:
        metadata:
          name: roberts-coherence
          namespace: bobs-books
        spec:
          replicas: 2
          image: container-registry.oracle.com/verrazzano/example-roberts-coherence:0.1.12-1-20210304163530-9bd2c07
          imagePullPolicy: IfNotPresent
          imagePullSecrets:
            - name: bobs-books-repo-credentials
          env:
            - name: BACKEND_PORT
              value: "8001"
            - name: BACKEND_HOSTNAME
              value: bobs-bookstore-cluster-cluster-1.bobs-books.svc.cluster.local
            - name: TRACING_HOST
              value: "jaeger-collector"
            - name: JAEGER_SAMPLER_TYPE
              value: "const"
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
          jvm:
            memory:
              heapSize: 1g
            args:
              - "-Dcoherence.k8s.operator.health.wait.dcs=false"
          ports:
            - name: extend
              port: 9000
              service:
                name: roberts-coherence-extend
---
