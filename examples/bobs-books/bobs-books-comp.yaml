apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: bobs-mysql-deployment
  namespace: bobs-books
spec:
  workload:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mysql
      namespace: bobs-books
    spec:
      progressDeadlineSeconds: 600
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: bobs-mysql
      strategy:
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: bobs-mysql
            version: v1
        spec:
          containers:
            - env:
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mysql-credentials
                      key: password
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: mysql-credentials
                      key: username
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mysql-credentials
                      key: password
                - name: MYSQL_DATABASE
                  value: books
              image: ghcr.io/verrazzano/mysql:8.0.26
              imagePullPolicy: IfNotPresent
              name: mysql
              ports:
                - containerPort: 3306
                  name: mysql
                  protocol: TCP
              resources: {}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /docker-entrypoint-initdb.d
                  name: mysql-initdb
          dnsPolicy: ClusterFirst
          imagePullSecrets:
            - name: bobs-books-repo-credentials
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                defaultMode: 420
                name: mysql-initdb-config
              name: mysql-initdb
---
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: bobs-orders-configmap
  namespace: bobs-books
spec:
  workload:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        weblogic.domainUID: bobs-bookstore
      name: bobs-bookstore-wdt-config-map
      namespace: bobs-books
    data:
      datasource.yaml: |
        resources:
          JDBCSystemResource:
            books:
              Target: 'cluster-1'
              JdbcResource:
                JDBCDataSourceParams:
                  JNDIName: [
                    jdbc/books
                  ]
                JDBCDriverParams:
                  DriverName: com.mysql.cj.jdbc.Driver
                  URL: '@@SECRET:mysql-credentials:url@@'
                  PasswordEncrypted: '@@SECRET:mysql-credentials:password@@'
                  Properties:
                    user:
                      Value: '@@SECRET:mysql-credentials:username@@'
                JDBCConnectionPoolParams:
                  ConnectionCreationRetryFrequencySeconds: 5
                  ConnectionReserveTimeoutSeconds: 10
                  InitialCapacity: 0
                  InactiveConnectionTimeoutSeconds: 60
                  MaxCapacity: 5
                  MinCapacity: 0
                  TestConnectionsOnReserve: true
                  TestFrequencySeconds: 10
                  TestTableName: SQL SELECT 1
