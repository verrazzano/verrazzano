apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    authProxy:
      overrides:
        - values:
            replicas: 2
    certManager:
      overrides:
        - values:
            replicaCount: 2
            cainjector:
              replicaCount: 2
            webhook:
              replicaCount: 2
    console:
      overrides:
        - values:
            replicas: 2
    ingressNGINX:
      overrides:
        - values:
            controller:
              autoscaling:
                enabled: true
                minReplicas: 2
            defaultBackend:
              replicaCount: 2
    istio:
      overrides:
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                pilot:
                  k8s:
                    replicaCount: 2
                ingressGateways:
                  - enabled: true
                    k8s:
                      affinity:
                        podAntiAffinity:
                          preferredDuringSchedulingIgnoredDuringExecution:
                            - podAffinityTerm:
                                labelSelector:
                                  matchExpressions:
                                    - key: app
                                      operator: In
                                      values:
                                        - istio-ingressgateway
                                topologyKey: kubernetes.io/hostname
                              weight: 100
                      replicaCount: 2
                      service:
                        type: LoadBalancer
                    name: istio-ingressgateway
                egressGateways:
                  - enabled: true
                    k8s:
                      affinity:
                        podAntiAffinity:
                          preferredDuringSchedulingIgnoredDuringExecution:
                            - podAffinityTerm:
                                labelSelector:
                                  matchExpressions:
                                    - key: app
                                      operator: In
                                      values:
                                        - istio-egressgateway
                                topologyKey: kubernetes.io/hostname
                              weight: 100
                      replicaCount: 2
                    name: istio-egressgateway
    keycloak:
      overrides:
        - values:
            replicas: 2
    mysql:
      overrides:
        - values:
            serverInstances: 3
            routerInstances: 2
    opensearchDashboards:
      replicas: 2
    kiali:
      overrides:
        - values:
            deployment:
              replicas: 2
    prometheusOperator:
      overrides:
        - values:
            prometheus:
              prometheusSpec:
                replicas: 2
    opensearch:
      nodes:
        - name: es-ingest
          replicas: 2
