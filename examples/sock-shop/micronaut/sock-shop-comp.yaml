apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: carts
  namespace: sockshop
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoCoherenceWorkload
    spec:
      template:
        metadata:
          name: carts-coh
        spec:
          labels:
            app: carts-coh
            version: v1
          cluster: SockShopCarts
          role: Carts
          replicas: 1
          image: ghcr.io/oracle/coherence-micronaut-sockshop-carts:1.0.0
          imagePullPolicy: IfNotPresent
          application:
            main: com.oracle.coherence.examples.sockshop.micronaut.carts.Application
            args:
              - "--coherence.server.startup-timeout=2m"
          jvm:
            memory:
              heapSize: 2g
          coherence:
            logLevel: 9
            metrics:
              enabled: true
          ports:
            - name: http
              port: 8080
              service:
                name: carts
                port: 8080
              serviceMonitor:
                enabled: true
# these additional metrics ports are commented out here and elsewhere until VZ-3760 is fixed
#            - name: metrics
#              port: 9612
#              serviceMonitor:
#                enabled: true
---
