apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: carts
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoCoherenceWorkload
    spec:
      template:
        metadata:
          name: carts-coh
        spec:
          labels:
            app: carts-coh
            version: v1
          cluster: SockShop
          role: Carts
          replicas: 1
          image: ghcr.io/oracle/coherence-helidon-sockshop-carts:1.0.0
          imagePullPolicy: IfNotPresent
          application:
            type: helidon
          jvm:
            memory:
              heapSize: 2g
          coherence:
            logLevel: 9
            metrics:
              enabled: true
          ports:
            - name: http
              port: 7001
              service:
                name: carts
                port: 7001
              serviceMonitor:
                enabled: true
            - name: metrics
              port: 9612
              serviceMonitor:
                enabled: true
---
