apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: sockshop-appconf
  namespace: sockshop
  annotations:
    version: v1.0.0
    description: "OAM Sock Shop Application"
spec:
  components:
    - componentName: carts
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: carts-ingress
            spec:
              rules:
                - paths:
                    - path: "/carts"
                      pathType: Prefix
                  destination:
                    host: carts
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: carts-metrics
            spec:
              port: 7001
    - componentName: catalog
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: catalog-ingress
            spec:
              rules:
                - paths:
                    - path: "/catalogue"
                      pathType: Prefix
                  destination:
                    host: catalogue
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: catalog-metrics
            spec:
              port: 7001
    - componentName: orders
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: orders-ingress
            spec:
              rules:
                - paths:
                    - path: "/orders"
                      pathType: Prefix
                  destination:
                    host: orders
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: orders-metrics
            spec:
              port: 7001
    - componentName: payment
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: payment-ingress
            spec:
              rules:
                - paths:
                    - path: "/payment"
                      pathType: Prefix
                  destination:
                    host: payment
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: payment-metrics
            spec:
              port: 7001
    - componentName: shipping
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: shipping-ingress
            spec:
              rules:
                - paths:
                    - path: "/shipping"
                      pathType: Prefix
                  destination:
                    host: shipping
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: shipping-metrics
            spec:
              port: 7001
    - componentName: users
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: users-ingress
            spec:
              rules:
                - paths:
                    - path: "/register"
                      pathType: Prefix
                    - path: "/login"
                      pathType: Prefix
                    - path: "/addresses"
                      pathType: Prefix
                    - path: "/customers"
                      pathType: Prefix
                    - path: "/cards"
                      pathType: Prefix
                  destination:
                    host: shipping
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: users-metrics
            spec:
              port: 7001
