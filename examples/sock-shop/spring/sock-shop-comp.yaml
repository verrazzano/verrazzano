apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: carts
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoCoherenceWorkload
    spec:
      template:
        metadata:
          name: carts-coh
        spec:
          cluster: SockShopCarts
          role: Carts
          replicas: 1
          image: ghcr.io/oracle/coherence-spring-sockshop-carts:1.2.3
          imagePullPolicy: IfNotPresent
          application:
            main: com.oracle.coherence.examples.sockshop.spring.carts.CartsApp
            args:
              - "--port=8080"
              - "--coherence.server.startup-timeout=5m"
          jvm:
            memory:
              heapSize: 2g
          coherence:
            logLevel: 9
            metrics:
              enabled: true
          ports:
            - name: http
              port: 8080
              service:
                name: carts
                port: 8080
              serviceMonitor:
                enabled: true
            - name: metrics
              port: 9612
              serviceMonitor:
                enabled: true
---
