apiVersion: verrazzano.io/v1beta1
kind: VerrazzanoModel
metadata:
  name: hello-world-model
  namespace: default
spec:
  description: "Hello World application"
  helidonApplications:
    - name: "hello-world-application"
      image: "phx.ocir.io/stevengreenberginc/verrazzano/helidon-greet-app-v1:0.12"
      connections:
        - ingress:
            - name: "greet-ingress"
              match:
                - uri:
                    prefix: "/greet"
