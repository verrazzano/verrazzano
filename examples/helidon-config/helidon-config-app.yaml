apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: helidon-config-appconf
  namespace: helidon-config
  annotations:
    version: v1.0.0
    description: "Helidon Config application"
spec:
  components:
    - componentName: helidon-config-component
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            spec:
                port: 7001
                scraper: verrazzano-system/vmi-system-prometheus-0
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: helidon-config-ingress
            spec:
              rules:
                - paths:
                    - path: "/greet"
                      pathType: Prefix
    - componentName: helidon-config-configmap
      parameterValues:
        - name: config-data
          value:
            config-properties.yaml: |
              app.greeting: Howdy