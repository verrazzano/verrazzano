kind: ConfigMap
apiVersion: v1
metadata:
  name: helidon-config-cm
  namespace: helidon-config
data:
  config-properties.yaml: |
    app.greeting: Hello
    config.greeting: HelloConfig
---
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: helidon-config-component
  namespace: helidon-config
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoHelidonWorkload
    metadata:
      name: helidon-config-workload
      labels:
        app: helidon-config
    spec:
      deploymentTemplate:
        metadata:
          name: helidon-config-deployment
        podSpec:
          containers:
            - name: helidon-config-container
              image: "ghcr.io/verrazzano/example-helidon-greet-app-v1:20210724100824-0b6f764"
              env:
                - name: IS_CONFIG
                  value: "True"
              ports:
                - containerPort: 7001
                  name: http
              volumeMounts:
                - mountPath: /conf
                  name: config-volume
          volumes:
            - name: config-volume
              configMap:
                name: helidon-config-cm
