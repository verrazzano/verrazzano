apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: helidon-config-configmap
  namespace: helidon-config
spec:
  workload:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: helidon-config-cm
      namespace: helidon-config
    data:
      config-properties.yaml: |
        app.greeting: Hello
  parameters:
    - name: config-data
      required: false
      fieldPaths:
        - data
---
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: helidon-config-component
  namespace: helidon-config
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoHelidonWorkload
    metadata:
      name: helidon-config-workload
      labels:
        app: helidon-config
    spec:
      deploymentTemplate:
        metadata:
          name: helidon-config-deployment
        podSpec:
          containers:
            - name: helidon-config-container
              image: "phx.ocir.io/stevengreenberginc/arjav/helidon-config:latest"
              ports:
                - containerPort: 7001
                  name: http
              volumeMounts:
                - mountPath: /conf
                  name: config-volume
          volumes:
            - name: config-volume
              configMap:
                name: helidon-config-cm
