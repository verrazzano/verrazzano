spec:
  dnsNames:
  - caapv-webhook-service.caapv-system.svc
  - caapv-webhook-service.caapv-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: caapv-selfsigned-issuer
  secretName: webhook-server-cert
