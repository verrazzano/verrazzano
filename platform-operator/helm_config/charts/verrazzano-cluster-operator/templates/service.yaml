apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  ports:
    - name: http-metric
      protocol: TCP
      port: 9100
      targetPort: 9100
  selector:
    app: {{ .Values.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-webhook
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}-webhook
spec:
  ports:
    - name: webhook
      port: 443
      targetPort: 9443
  selector:
    app: {{ .Values.name }}-webhook