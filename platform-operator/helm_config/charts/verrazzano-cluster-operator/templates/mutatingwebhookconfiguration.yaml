apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ .Values.name }}-webhook
  labels:
    app: {{ .Values.name }}-webhook
webhooks:
  - name: ociocnecluster.verrazzano.io
    clientConfig:
      service:
        name: {{ .Values.name }}-webhook
        namespace: {{ .Values.namespace }}
        path: "/mutate-clusters-verrazzano-io-v1alpha1-ociocnecluster"
    rules:
      - apiGroups:
          - clusters.verrazzano.io
        apiVersions:
          - v1
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - ociocneclusters
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Exact
    timeoutSeconds: 30
    admissionReviewVersions:
      - v1
      - v1alpha1
