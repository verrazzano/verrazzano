apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ .Values.name }}-webhook
  labels:
    app: {{ .Values.name }}-webhook
webhooks:
  - name: clusters.verrazzano.io
    namespaceSelector:
      matchExpressions:
        - { key: verrazzano.io/namespace, operator: NotIn, values: [ kube-system ] }
    clientConfig:
      service:
        name: {{ .Values.name }}-webhook
        namespace: {{ .Values.namespace }}
        path: /validate-clusters-verrazzano-io-v1alpha1-verrazzanomanagedcluster
    rules:
      - apiGroups:
          - clusters.verrazzano.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - verrazzanomanagedclusters
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Exact
    timeoutSeconds: 30
    admissionReviewVersions:
      - v1beta1
      - v1
  - name: ocneociquickcreate.verrazzano.io
    clientConfig:
      service:
        name: {{ .Values.name }}-webhook
        namespace: {{ .Values.namespace }}
        path: "/validate-clusters-verrazzano-io-v1alpha1-ocneociquickcreate"
    rules:
      - apiGroups:
          - clusters.verrazzano.io
        apiVersions:
          - v1
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - ocneociquickcreates
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Exact
    timeoutSeconds: 30
    admissionReviewVersions:
      - v1
      - v1alpha1
  - name: okequickcreate.verrazzano.io
    clientConfig:
      service:
        name: {{ .Values.name }}-webhook
        namespace: {{ .Values.namespace }}
        path: "/validate-clusters-verrazzano-io-v1alpha1-okequickcreate"
    rules:
      - apiGroups:
          - clusters.verrazzano.io
        apiVersions:
          - v1
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - okequickcreates
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Exact
    timeoutSeconds: 30
    admissionReviewVersions:
      - v1
      - v1alpha1
