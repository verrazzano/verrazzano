apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-cluster-operator
rules:
  - apiGroups:
      - management.cattle.io
    resources:
      - clusters
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - clusters.verrazzano.io
    resources:
      - verrazzanomanagedclusters
      - verrazzanomanagedclusters/status
    verbs:
      - create
      - update
      - delete
      - get
      - list
      - patch
      - watch
