apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: RANCHER_CLUSTER_SYNC_ENABLED
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.name }}-selector
              key: enabled
        volumeMounts:
          - name: cluster-selector
            mountPath: /var/syncRancherClusters
          - name: webhook-certs
            mountPath: /etc/certs
      serviceAccountName: {{ .Values.name }}
      volumes:
        - name: cluster-selector
          configMap:
            name: {{ .Values.name }}-selector
            items:
            - key: selector.yaml
              path: selector.yaml
            optional: true
        - name: webhook-certs
          emptyDir: { }
