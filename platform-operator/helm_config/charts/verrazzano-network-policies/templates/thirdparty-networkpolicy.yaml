apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: rancher
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: cattle-system
    - from:
      - namespaceSelector:
