---
# Network policy for WebLogic operator
# Ingress: allow from istio-system
#          allow connect from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weblogic-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: weblogic-operator
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: istio-system
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 15090
          protocol: TCP
---
# Network policy for Coherence Operator
# Ingress: allow connect from Kubernetes API server to validating webhook port 9443
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: coherence-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      control-plane: coherence
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
        - port: 8000
          protocol: TCP
{{- if .Values.grafana.enabled}}
---
# Network policy for VMI System Grafana
# Ingress: allow connect from the ingress controller to oidc port 8775
#          allow connect from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-grafana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-grafana
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-authproxy
      ports:
        - port: 3000
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 15090
          protocol: TCP
{{- end }}
---
# Network policy for Cert Manager
# Ingress: allow connect from Prometheus for scraping metrics
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  podSelector:
    matchLabels:
      app: cert-manager
  policyTypes:
    - Ingress
  ingress:
    # Port for scraping Prometheus metrics
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 9402
          protocol: TCP
{{- if .Values.externaldns.enabled }}
---
# Network policy for External DNS
# Ingress: deny all
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-dns
  namespace: cert-manager
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: external-dns
  policyTypes:
    - Ingress
{{- end }}
{{- if .Values.keycloak.enabled }}
---
# Network policy for Keycloak
# Ingress: allow nginx ingress and ingress from pods in the verrazzano-system namespace
#          allow connect from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: ingress-nginx
      - podSelector:
          matchLabels:
            app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 8080
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
      ports:
        - protocol: TCP
          port: 7600
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: verrazzano-monitoring
        podSelector:
          matchLabels:
            app.kubernetes.io/name: prometheus
      ports:
        - port: 15090
          protocol: TCP
---
# Network policy for Keycloak MySQL
# Ingress: allow port 3306 from Keycloak pods
#          allow connect from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak-mysql
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app: mysql
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: keycloak
      ports:
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 7600
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: mysql-operator
        podSelector:
          matchLabels:
            name: mysql-operator
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: verrazzano-monitoring
        podSelector:
          matchLabels:
            app.kubernetes.io/name: prometheus
      ports:
        - port: 15090
          protocol: TCP

{{- end }}
---
# Network policy for Rancher cluster agent
# Ingress: deny all
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cattle-cluster-agent
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: cattle-cluster-agent
  policyTypes:
    - Ingress
{{- if .Values.rancher.enabled }}
---
# Network policy for Rancher UI/API
# Ingress: allow nginx ingress
