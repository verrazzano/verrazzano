---
# Network policy for Rancher webhook
# Ingress: allow access from Kubernetes API server for webhook port 9443
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher-webhook
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: rancher-webhook
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
{{- end }}
---
# Network policy for NGINX Ingress controller
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: controller
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress to port 443 from anywhere
    - ports:
        - port: 443
          protocol: TCP
    # Allow ingress to port 80 from verrazzano-system
    - ports:
        - port: 80
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
    # Allow ingress to port 10254 from Prometheus to scrape metrics
    # Allow ingress to port 15090 from Prometheus to scrape Envoy stats
    - ports:
        - port: 10254
          protocol: TCP
        - port: 15090
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
---
# Network policy for NGINX Ingress default-backend
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-default-backend
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: default-backend
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress from ingress-nginx controller
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
      ports:
        - port: 8080
          protocol: TCP
    - ports:
        - port: 15090
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
{{- if .Values.istio.enabled}}
---
# Network policy for istio-system pod communication
# Ingress: allow all pod-to-pod communication within the namespace
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: istio-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
---
# Network policy for Istio ingress gateway
# Ingress: allow ingress to port 8443 from anywhere
#          allow ingress to port 15090 from Prometheus to scrape Envoy stats
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istio-ingressgateway
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 8443
          protocol: TCP
    - ports:
        - port: 15090
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
---
# Network policy for Istio egress gateway
# Ingress: allow ingress to port 8443 from anywhere
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-egressgateway
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istio-egressgateway
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 8443
          protocol: TCP
    - ports:
        - port: 15090
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
---
# Network policy for Istio coredns
# Ingress: allow ingress to port 53 from kube-system DNS
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istiocoredns
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istiocoredns
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
---
# Network policy for Istiod
# Ingress: allow ingress to port 15012 from verrazzano-system prometheus and keycloak (for Istio proxy sidecar)
#          allow ingress to port 15012 for application namespaces
#          allow port 15017 for webhooks
#          allow port 15014 from Prometheus to scrape metrics
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istiod-access
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istiod
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 15012
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano-managed: "true"
              istio-injection: enabled
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              k8s-app: verrazzano-monitoring-operator
    - ports:
        - port: 15012
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano-managed: "true"
              istio-injection: enabled
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: {{ .Release.Namespace }}
          podSelector:
            matchExpressions:
              - {key: app, operator: In, values: [fluentd, verrazzano-authproxy, verrazzano-console, system-es-master, system-es-ingest, system-es-data, system-grafana, system-kibana, weblogic-operator, kiali]}
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app: mysql
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app: jaeger
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: mysql-operator
          podSelector:
            matchLabels:
              name: mysql-operator
    - ports:
        - port: 15017
          protocol: TCP
    - ports:
        - port: 15014
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
---
# Network policy for Kiali
# Ingress: allow connect from istio-system
#          allow connect from the ingress controller to port 20001
#          allow connect from prometheus to port 9090 and the envoy metrics port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kiali
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: kiali
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-authproxy
      ports:
        - port: 20001
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 9090
          protocol: TCP
        - port: 15090
          protocol: TCP
{{- end }}
