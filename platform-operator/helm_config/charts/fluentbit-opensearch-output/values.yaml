# Default values for fluentbit-opensearch-output.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

application:
  enabled: true
  matchRegex: '^(?!.*(?:_kube-|_verrazzano-|cattle-|rancher-|fleet|ingress-nginx|istio-system|keycloak|mysql-operator|_metallb-|cert-manager|_monitoring_|_local-path-storage_|_local_)).*$'
  host: http://verrazzano-authproxy-opensearch
  port: 8775
  dataStreamMode: true
  dataStreamName: verrazzano-application-$kubernetes['namespace_name']
  dataStreamTemplateName: verrazzano-data-stream
  httpUser:
    valueFrom:
      secretKeyRef:
        key: username
        name: verrazzano-es-internal
  httpPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: verrazzano-es-internal
  templateFile: "/fluent-bit/etc/opensearch-config/opensearch-template-verrazzano.json"
system:
  enabled: true
  matchRegex: '^.*(?:_kube-|_verrazzano-|cattle-|rancher-|fleet|ingress-nginx|istio-system|keycloak|mysql-operator|_metallb-|cert-manager|_monitoring_|_local-path-storage_|_local_).*'
  host: http://verrazzano-authproxy-opensearch
  port: 8775
  dataStreamMode: true
  dataStreamName: verrazzano-system
  dataStreamTemplateName: verrazzano-data-stream
  httpUser:
    valueFrom:
      secretKeyRef:
        key: username
        name: verrazzano-es-internal
  httpPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: verrazzano-es-internal
  templateFile: "/fluent-bit/etc/opensearch-config/opensearch-template-verrazzano.json"


