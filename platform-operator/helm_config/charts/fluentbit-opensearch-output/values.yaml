application:
  enabled: true
  matchRegex: '^(?!.*(?:_kube-|_verrazzano-|cattle-|rancher-|fleet|ingress-nginx|istio-system|keycloak|mysql-operator|_metallb-|cert-manager|_monitoring_|_local-path-storage_|_local_|service\.|argocd)).*$'
  host: verrazzano-authproxy-opensearch
  port: 8775
  dataStreamMode: true
  dataStreamName: verrazzano-application-$kubernetes['namespace_name']
  dataStreamTemplateName: verrazzano-data-stream
  httpUser:
    valueFrom:
      secretKeyRef:
        key: username
        name: verrazzano-es-internal
  httpPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: verrazzano-es-internal
  tls:
    enabled: false
  templateFile: "/fluent-bit/etc/opensearch-config/opensearch-template-verrazzano.json"
system:
  enabled: true
  matchRegex: '^.*(?:_kube-|_verrazzano-|cattle-|rancher-|fleet|ingress-nginx|istio-system|keycloak|mysql-operator|_metallb-|cert-manager|_monitoring_|_local-path-storage_|_local_|service\.|argocd).*'
  host: verrazzano-authproxy-opensearch
  port: 8775
  dataStreamMode: true
  dataStreamName: verrazzano-system
  dataStreamTemplateName: verrazzano-data-stream
  httpUser:
    valueFrom:
      secretKeyRef:
        key: username
        name: verrazzano-es-internal
  httpPassword:
    valueFrom:
      secretKeyRef:
        key: password
        name: verrazzano-es-internal
  tls:
    enabled: false
  templateFile: "/fluent-bit/etc/opensearch-config/opensearch-template-verrazzano.json"

input:
  tail:
    enable: true
    refreshIntervalSeconds: 10
    memBufLimit: 5MB
    path: "/var/log/containers/*.log"
    skipLongLines: true
    readFromHead: true
    # Use storageType as "filesystem" if you want to use filesystem as the buffering mechanism for tail input.
    storageType: filesystem
    pauseOnChunksOverlimit: "on"
  systemd:
    enable: true
    systemdFilter:
      enable: false
    stripUnderscores: "on"
    path: "/run/log/journal"
    includeKubelet: true
    # Use storageType as "filesystem" if you want to use filesystem as the buffering mechanism for systemd input.
    storageType: filesystem
    pauseOnChunksOverlimit: "on"