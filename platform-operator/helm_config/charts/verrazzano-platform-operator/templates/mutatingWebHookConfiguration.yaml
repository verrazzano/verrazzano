---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: verrazzano-mysql-backup
  labels:
    app: verrazzano-mysql-backup
webhooks:
  - name: verrazzano-mysql-backup.verrazzano.io
    namespaceSelector:
      matchExpressions:
        - {key: istio-injection, operator: In, values: [enabled]}
        - {key: verrazzano.io/namespace, operator: NotIn, values: [kube-system]}
    clientConfig:
      service:
        name: {{ .Values.name }}-webhook
        namespace: {{ .Values.namespace }}
        path: "/mysql-backup-job-annotate"
    rules:
      - apiGroups:
          - batch
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - jobs
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Exact
    timeoutSeconds: 30
    admissionReviewVersions:
      - v1beta1
      - v1