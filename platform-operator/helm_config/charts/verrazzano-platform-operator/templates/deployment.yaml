apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        app.kubernetes.io/version: {{ .Chart.Version }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: {{ .Values.name }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          image: {{ .Values.image }}
          ports:
            - containerPort: 9100
              name: http-metric
              protocol: TCP
          startupProbe:
            httpGet:
              path: /validate-install-verrazzano-io-v1alpha1-verrazzano
              port: 9443
              scheme: HTTPS
              httpHeaders:
                - name: Content-Type
                  value: application/json
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 15
          args:
            - --zap-log-level=info
            - --enable-webhook-validation=true
          env:
            - name: VERRAZZANO_KUBECONFIG
              value: /home/verrazzano/kubeconfig
            {{- if .Values.global.registry }}
            - name: REGISTRY
              value: {{ .Values.global.registry }}
            {{- end }}
            {{- if .Values.global.repository }}
            - name: IMAGE_REPO
              value: {{ .Values.global.repository }}
            {{- end }}
            {{- if .Values.global.appOperatorImage }}
            - name: APP_OPERATOR_IMAGE
              value: {{ .Values.global.appOperatorImage }}
            {{- end }}
            {{- if .Values.global.imagePullSecrets }}
            - name: IMAGE_PULL_SECRETS
              value: {{ join "," .Values.global.imagePullSecrets }}
            {{- end }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
          resources:
            requests:
              memory: 72Mi
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
            type: ""
      serviceAccountName: {{ .Values.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-webhook
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}-webhook
    app.kubernetes.io/version: {{ .Chart.Version }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}-webhook
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-webhook
        app.kubernetes.io/version: {{ .Chart.Version }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: webhook-run
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - --zap-log-level=info
            - --init-webhooks=true
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
          resources:
            requests:
              memory: 72Mi
          ports:
            - containerPort: 9443
              name: webhook
              protocol: TCP
      volumes:
        - name: webhook-certs
          emptyDir: {}
      serviceAccountName: {{ .Values.name }}
