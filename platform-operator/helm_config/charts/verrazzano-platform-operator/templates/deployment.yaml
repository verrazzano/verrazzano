apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        app.kubernetes.io/version: {{ .Chart.Version }}
    spec:
      terminationGracePeriodSeconds: 0
      initContainers:
        - name: initwebhooks
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          image: {{ .Values.image }}
          args:
            - --init-webhooks=true
            - --webhooks-enabled=false
          resources:
            requests:
              memory: 72Mi
      {{- with .Values.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.name }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          image: {{ .Values.image }}
          ports:
            - containerPort: 9100
              name: http-metric
              protocol: TCP
          startupProbe:
            exec:
              command:
                - /verrazzano/platform-operator/scripts/wait4webhook.sh
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 20
          args:
            - --zap-log-level=info
            - --webhooks-enabled=false
            - --init-webhooks=false
            - --health-check-period=60
          env:
            - name: VERRAZZANO_KUBECONFIG
              value: /home/verrazzano/kubeconfig
            {{- if .Values.global.registry }}
            - name: REGISTRY
              value: {{ .Values.global.registry }}
            {{- end }}
            {{- if .Values.global.repository }}
            - name: IMAGE_REPO
              value: {{ .Values.global.repository }}
            {{- end }}
            {{- if .Values.global.appOperatorImage }}
            - name: APP_OPERATOR_IMAGE
              value: {{ .Values.global.appOperatorImage }}
            {{- end }}
            {{- if .Values.global.imagePullSecrets }}
            - name: IMAGE_PULL_SECRETS
              value: {{ join "," .Values.global.imagePullSecrets }}
            {{- end }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
          resources:
            requests:
              memory: 72Mi
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
            type: ""
      serviceAccountName: {{ .Values.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-webhook
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}-webhook
    app.kubernetes.io/version: {{ .Chart.Version }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}-webhook
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-webhook
        app.kubernetes.io/version: {{ .Chart.Version }}
    spec:
      terminationGracePeriodSeconds: 0
      {{- with .Values.affinity }}
      affinity:
        {{- tpl . $ | nindent 8 }}
      {{- end }}
      containers:
        - name: webhook-run
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - --zap-log-level=info
            - --webhooks-enabled=true
            - --init-webhooks=false
          resources:
            requests:
              memory: 72Mi
          volumeMounts:
            - mountPath: /etc/webhook/certs
              name: webhook-server-certs
          ports:
            - containerPort: 9100
              name: http-metric
              protocol: TCP
            - containerPort: 9443
              name: webhook
              protocol: TCP
      volumes:
        - name: webhook-ca-certs
          secret:
            secretName: verrazzano-platform-operator-ca
        - name: webhook-server-certs
          secret:
            secretName: verrazzano-platform-operator-tls
      serviceAccountName: {{ .Values.name }}
