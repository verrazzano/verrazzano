name: verrazzano-platform-operator
namespace: verrazzano-install
createNamespace: true
namespaceLabelKey: verrazzano.io/namespace

global:
  imagePullSecrets:
    - verrazzano-container-registry

# NOTE: The image value gets set in the bill of materials file (verrazzano-bom.json) during the
# platform operator docker build.
image:
imagePullPolicy: IfNotPresent

# Default operator affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - verrazzano-platform-operator
          topologyKey: kubernetes.io/hostname
        weight: 100

# Default webhook deployment affinity rules
webhookAffinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - verrazzano-platform-operator-webhook
          topologyKey: kubernetes.io/hostname
        weight: 100
webhooks:
  resourceValidation: false

# Configuration for experimental features that are under active development
experimentalFeatures:
  # Experimental support for Module CRDs and controllers
  moduleAPI:
    enabled: false
