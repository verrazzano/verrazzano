# Network policy for Elasticsearch master single pod installation
# Ingress:
#          allow from Verrazzano Monitoring Operator to port 9200
#          allow from auth proxy to port 9200
#          allow from Kibana to port 9200
#          allow from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
  {{- if .Values.elasticSearch.enabled}}
  {{- if eq (int .Values.elasticSearch.nodes.data.replicas) 0}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-master-legacy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-master
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress from Verrazzano Monitoring Operator
    - from:
      - podSelector:
          matchLabels:
            k8s-app: verrazzano-monitoring-operator
      ports:
      - port: 9200
        protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-authproxy
      ports:
      - protocol: TCP
        port: 9200
    # Allow ingress from Kibana
    - from:
        - podSelector:
            matchLabels:
              app: system-kibana
      ports:
        - protocol: TCP
          port: 9200
    # Allow ingress from ES master to itself
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
    - ports:
        - protocol: TCP
          port: 9200
    # Allow ingress from Prometheus to scrape Envoy stats
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - port: 15090
          protocol: TCP
  {{- else }}
