# Network policy for Elasticsearch master single pod installation
{{- if .Values.elasticSearch.enabled}}
{{- if .Values.elasticSearch.singlePod}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-master
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: es-master
  policyTypes:
    - Ingress
    # Deny all egress
    - Egress
  ingress:
    # Allow ingress from ingress controller to the OIDC sidecar running in the ES pod
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 8775
    # Allow ingress from Kibana
    - from:
        - podSelector:
            matchLabels:
              app: system-kibana
      ports:
        - protocol: TCP
          port: 9200
    # Allow ingress from Fluentd
    - from:
        - podSelector:
            matchLabels:
              app: fluentd
      ports:
        - protocol: TCP
          port: 9200
{{- else }}
---
# Network policy for Elasticsearch full multi-pod installation

# Network policy for Elasticsearch master
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-master
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-master
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Ingress: allow ingress on cluster port from ES pods
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
        - podSelector:
            matchLabels:
              app: system-es-data
        - podSelector:
            matchLabels:
              app: system-es-ingest
      ports:
        - protocol: TCP
          port: 9300
  egress:
    # Egress:  allow egress to cluster protocol port for master and any port for ingress
    - to:
        - podSelector:
            matchLabels:
              app: system-es-master
        - podSelector:
            matchLabels:
              app: system-es-data
        - podSelector:
            matchLabels:
              app: system-es-ingest
      ports:
        - protocol: TCP
          port: 9300
---
# Network policy for Elasticsearch Data
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-data
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-data
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Ingress: allow ingress on cluster port from ES data and ingest pods
    - from:
        - podSelector:
            matchLabels:
              app: system-es-ingest
        - podSelector:
            matchLabels:
              app: system-kibana
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300
    # Ingress: allow Prometheus to scrape pod
    - from:
        - podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - protocol: TCP
          port: 9100
    # Ingress: allow ES Master to access
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
  egress:
    # Allow egress to CoreDNS
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow egress to cluster port for other ES pods
    - to:
        - podSelector:
            matchLabels:
              app: system-es-master
        - podSelector:
            matchLabels:
              app: system-es-ingest
      ports:
        - protocol: TCP
          port: 9300
---
# Network policy for Elasticsearch Ingest
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-ingest
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-ingest
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller to the OIDC sidecar running in the ES pod
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 8775
    # Ingress: allow TCP from ES master
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
        - podSelector:
            matchLabels:
              app: system-es-data
      ports:
        - protocol: TCP
          port: 9300
    # Allow ingress from Kibana
    - from:
        - podSelector:
            matchLabels:
              app: system-kibana
      ports:
        - protocol: TCP
          port: 9200
    # Allow ingress from Fluentd
    - from:
        - podSelector:
            matchLabels:
              app: fluentd
      ports:
        - protocol: TCP
          port: 9200
  egress:
    # Egress: allow TCP/UDP for name resolution
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Egress: allow any to master
    - to:
        - podSelector:
            matchLabels:
              app: system-es-master
    # Egress: allow to ES data port 9200
    - to:
        - podSelector:
            matchLabels:
              app: system-es-data
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300
---
# Network policy for Kibana
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-kibana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-kibana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Ingress: allow nginx-ingress-controller to connect to port 8775 (OIDC proxy)
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 8775
  egress:
    # Egress to CoreDNS
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Egress: allow nginx-ingress-controller to connect to 9200
    - to:
        - podSelector:
            matchLabels:
              app: system-es-data
        - podSelector:
            matchLabels:
              app: system-es-ingest
      ports:
        - protocol: TCP
          port: 9200
{{- end }}
{{- end }}
