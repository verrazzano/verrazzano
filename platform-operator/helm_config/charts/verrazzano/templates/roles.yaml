{{- if .Values.verrazzanoOperator.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.verrazzanoOperator.name }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.global.imagePullSecrets }}
  - name: {{ . }}
  {{- end }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.verrazzanoOperator.name }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
      - configmaps
      - endpoints
      - events
      - namespaces
      - persistentvolumeclaims
      - secrets
      - services
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - daemonsets
      - nodes
      - serviceaccounts
      - pods/log
      - pods/portforward
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - system-node-exporter
    verbs:
      - use
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
      - clusterrolebindings
      - roles
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - create
      - get
  - apiGroups:
      - networking.istio.io
    resources:
      - gateways
      - virtualservices
      - serviceentries
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - verrazzano.io
    resources:
      - '*'
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - verrazzano.io
    resources:
      - verrazzanomonitoringinstances
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - nonResourceURLs:
      - /version/*
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.verrazzanoOperator.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.verrazzanoOperator.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.verrazzanoOperator.name }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-install
  labels:
    verrazzano.io/aggregate-to-verrazzano-admin: "true"
rules:
  - apiGroups:
      - install.verrazzano.io
    resources:
      - "*"
      - "*/status"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - install.verrazzano.io
    resources:
      - "*"
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-system-read
  labels:
    verrazzano.io/aggregate-to-verrazzano-admin: "true"
    verrazzano.io/aggregate-to-verrazzano-monitor: "true"
rules:
  - apiGroups:
      - clusters.verrazzano.io
      - images.verrazzano.io
    resources:
      - "*"
      - "*/status"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - config.istio.io
      - networking.istio.io
      - security.istio.io
    resources:
      - "*"
      - "*/status"
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-system-write
  labels:
    verrazzano.io/aggregate-to-verrazzano-admin: "true"
rules:
  - apiGroups:
      - clusters.verrazzano.io
      - images.verrazzano.io
    resources:
      - "*"
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-application-read
  labels:
    verrazzano.io/aggregate-to-verrazzano-admin: "true"
    verrazzano.io/aggregate-to-verrazzano-monitor: "true"
    verrazzano.io/aggregate-to-verrazzano-project-admin: "true"
    verrazzano.io/aggregate-to-verrazzano-project-monitor: "true"
rules:
  - apiGroups:
      - verrazzano.io
      - oam.verrazzano.io
      - core.oam.dev
    resources:
      - "*"
      - "*/status"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - weblogic.oracle
    resources:
      - domains
      - domains/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - coherence.oracle.com
    resources:
      - coherence
      - coherence/status
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-application-write
  labels:
    verrazzano.io/aggregate-to-verrazzano-admin: "true"
    verrazzano.io/aggregate-to-verrazzano-project-admin: "true"
rules:
  - apiGroups:
      - verrazzano.io
      - oam.verrazzano.io
      - core.oam.dev
    resources:
      - "*"
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - weblogic.oracle
    resources:
      - domains
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
  - apiGroups:
      - coherence.oracle.com
    resources:
      - coherence
    verbs:
      - create
      - update
      - patch
      - delete
      - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-admin
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        verrazzano.io/aggregate-to-verrazzano-admin: "true"
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: verrazzano-admin
subjects:
  {{- range .Values.security.adminSubjects }}
  - kind: {{ .kind }}
    name: {{ .name }}
    {{- if .namespace }}
    namespace: {{ .namespace }}
    {{- end }}
    {{- if .apiGroup }}
    apiGroup: {{ .apiGroup }}
  {{- end }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: verrazzano-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: verrazzano-admin-k8s
subjects:
  {{- range .Values.security.adminSubjects }}
  - kind: {{ .kind }}
    name: {{ .name }}
    {{- if .namespace }}
    namespace: {{ .namespace }}
    {{- end }}
    {{- if .apiGroup }}
    apiGroup: {{ .apiGroup }}
  {{- end }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-monitor
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        verrazzano.io/aggregate-to-verrazzano-monitor: "true"
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: verrazzano-monitor
subjects:
  {{- range .Values.security.monitorSubjects }}
  - kind: {{ .kind }}
    name: {{ .name }}
    {{- if .namespace }}
    namespace: {{ .namespace }}
    {{- end }}
    {{- if .apiGroup }}
    apiGroup: {{ .apiGroup }}
  {{- end }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: verrazzano-monitor
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: verrazzano-monitor-k8s
subjects:
  {{- range .Values.security.monitorSubjects }}
  - kind: {{ .kind }}
    name: {{ .name }}
    {{- if .namespace }}
    namespace: {{ .namespace }}
    {{- end }}
    {{- if .apiGroup }}
    apiGroup: {{ .apiGroup }}
  {{- end }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-project-admin
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        verrazzano.io/aggregate-to-verrazzano-project-admin: "true"
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-project-monitor
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        verrazzano.io/aggregate-to-verrazzano-project-monitor: "true"
rules: []
{{- end }}