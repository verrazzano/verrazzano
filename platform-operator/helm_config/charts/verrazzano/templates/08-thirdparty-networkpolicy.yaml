---
# Network policy for NGINX Ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: controller
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress to port 443 from anywhere
    - ports:
        - port: 443
          protocol: TCP
    # Allow ingress to port 80 from verrazzano-system
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
      ports:
        - port: 80
          protocol: TCP
  egress:
    # Allow egress to Kubernetes API server
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
    # Allow egress to kub-dns for name resolution
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow egress to ingress-nginx default backend
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: default-backend
      ports:
        - port: 8080
          protocol: TCP
    # Allow egress to verrazzano system pods at port 8775 (OIDC sidecar)
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
      ports:
        - port: 8775
          protocol: TCP
    # Allow egress to verrazzano console at port 8000
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-console
      ports:
        - port: 8000
          protocol: TCP
    # Allow egress to Rancher
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: cattle-system
    # Allow egress to Keycloak at port 8080
    - to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak
      ports:
        - port: 8080
          protocol: TCP
    # allow egress to istiod
    - ports:
        - port: 15012
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: istio-system
          podSelector:
            matchLabels:
              app: istiod
---
# Network policy for NGINX Ingress default-backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-default-backend
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: default-backend
  policyTypes:
    - Ingress
    # Deny all egress
    - Egress
  ingress:
    # Allow ingress from ingress-nginx controller
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    # allow egress to istiod
    - ports:
        - port: 15012
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: istio-system
          podSelector:
            matchLabels:
              app: istiod
---
# Network policy for istio-system pod communication
