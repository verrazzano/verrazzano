---
# Network policy for WebLogic operator
# Ingress:  deny all
# Egress: deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weblogic-operator
  namespace: verrazzano-system
spec:
  podSelector:
    matchLabels:
      app: weblogic-operator
  policyTypes:
    - Ingress
    - Egress
