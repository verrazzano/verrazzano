---
# Network policy for WebLogic operator
# Ingress: deny all
# Egress: allow WebLogic Operator to connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weblogic-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: weblogic-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for Coherence Operator
# Ingress:  allow Kubernetes API server to connect to the Coherence Operator validating webhook with port 9443
# Egress: allow Coherence Operator to connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: coherence-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      control-plane: coherence
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for VMI System Grafana
# Ingress: deny all
# Egress: allow VMI System Grafana to connect VMI System Prometheus at port 9090 and UDP port 53
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-grafana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
  egress:
    - ports:
        - port: 9090
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app: system-prometheus
    - ports:
        - port: 53
          protocol: UDP
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: keycloak
