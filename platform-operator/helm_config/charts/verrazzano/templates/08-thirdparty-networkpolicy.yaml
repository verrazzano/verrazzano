---
# Network policy for WebLogic operator
# Ingress: deny all
# Egress: allow connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weblogic-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: weblogic-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for Coherence Operator
# Ingress: allow connect from Kubernetes API server to validating webhook port 9443
# Egress: allow connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: coherence-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      control-plane: coherence
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for VMI System Grafana
# Ingress: allow connect from the ingress controller to oidc port 8775
# Egress: allow connect to Prometheus port 9090
#         allow connect to DNS lookup port 53 for both UDP and TCP
#         allow connect to Keycloak port 8080
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-grafana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
  egress:
    - ports:
        - port: 9090
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app: system-prometheus
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: keycloak
---
# Network policy for VMI System Prometheus
# Ingress: allow connect from the ingress controller to oidc port 8775
#          allow connect from Prometheus Pusher and Grafana to port 9090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-prometheus
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
    - ports:
        - port: 9090
          protocol: TCP
---
# Network policy for Cert Manager
# Ingress: allow connect from Prometheus for scraping metrics
# Egress: allow connect to Kubernetes API server
#         allow connect to DNS lookup port 53 for both UDP and TCP
#         allow connect to Let's Encrypt server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  podSelector:
    matchLabels:
      app: cert-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Port for scraping Prometheus metrics
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - port: 9402
          protocol: TCP
  egress:
    # Port for connecting to Kubernetes API services
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
    # Ports for DNS lookup
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Port for connecting to Let's Encrypt server
    - ports:
        - port: 443
          protocol: TCP
{{- if .Values.externaldns.enabled }}
---
# Network policy for External DNS
# Ingress: deny all
# Egress: allow connect to Kubernetes API server
#         allow connect to DNS lookup port 53 for both UDP and TCP
#         allow connect to DNS server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-dns
  namespace: cert-manager
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: external-dns
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Port for connecting to Kubernetes API services
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
    # Ports for DNS lookup
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Port for connecting to DNS server
    - ports:
        - port: 443
          protocol: TCP
{{- end }}
---
# Network policy for Node Exporter
# Ingress: allow connect from Prometheus to scrap metrics
# Egress: deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      verrazzano.io/namespace: monitoring
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - port: 9100
          protocol: TCP
{{- if .Values.keycloak.enabled }}
---
# Network policy for Keycloak
# Ingress: allow nginx ingress and ingress from pods in the verrazzano-system namespace
# Egress:  DNS and the port to talk to MySQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: ingress-nginx
      - podSelector:
          matchLabels:
            app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 8080
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
      - port: 3306
        protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app: mysql
---
# Network policy for Keycloak MySQL
# Ingress: allow port 3306 from Keycloak pods
# Egress:  deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak-mysql
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app: mysql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: keycloak
      ports:
        - protocol: TCP
          port: 3306
{{- end }}
---
# Network policy for Rancher cluster agent
# Ingress: deny all
# Egress:  Kubernetes API server, DNS for Rancher host lookups, and port 443 to talk to Rancher on the admin cluster
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cattle-cluster-agent
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: cattle-cluster-agent
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
      - port: 443
        protocol: TCP
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
    - ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: keycloak
{{- if .Values.rancher.enabled }}
---
# Network policy for Rancher UI/API
# Ingress: allow nginx ingress
# Egress:  deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: rancher
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: ingress-nginx
      - podSelector:
          matchLabels:
            app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 80
---
# Network policy for Rancher operator
# Ingress: deny all
# Egress:  Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher-operator
  namespace: rancher-operator-system
spec:
  podSelector:
    matchLabels:
      app: rancher-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for Rancher webhook
# Ingress: allow access from Kubernetes API server for webhook port 9443
# Egress:  allow port 443
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher-webhook
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: rancher-webhook
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
  egress:
    - ports:
      - port: 443
        protocol: TCP
{{- end }}
