---
# Network policy for WebLogic operator
# Ingress: deny all
# Egress: allow connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weblogic-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: weblogic-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for Coherence Operator
# Ingress: allow connect from Kubernetes API server to validating webhook port 9443
# Egress: allow connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: coherence-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      control-plane: coherence
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for VMI System Grafana
# Ingress: allow connect from the ingress controller to oidc port 8775
# Egress: allow connect to Prometheus port 9090
#         allow connect to DNS lookup port 53 for both UDP and TCP
#         allow connect to Keycloak port 8080
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-grafana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
  egress:
    - ports:
        - port: 9090
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app: system-prometheus
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: keycloak
---
# Network policy for VMI System Prometheus
# Ingress: allow connect from the ingress controller to oidc port 8775
#          allow connect to port 9090
# Egress: allow connect to Kubernetes API server
#         allow connect to istio ports 15012 and 15014
#         allow connect to DNS lookup port 53 for both UDP and TCP
#         allow connect to Keycloak port 8080
#         allow connect in ingress controller ports 80, 443, and 10254 for scraping metrics
#         allow connect to various ports for scraping metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-prometheus
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
    - from:
      ports:
        - port: 9090
          protocol: TCP
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
    - ports:
        - port: 15012
          protocol: TCP
        - port: 15014
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: istio-system
          podSelector:
            matchLabels:
              app: istiod
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: keycloak
    - ports:
        - port: 10254
          protocol: TCP
        - port: 80
          protocol: TCP
        - port: 443
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
    - ports:
        - port: 7001
          protocol: TCP
    - ports:
        - port: 8001
          protocol: TCP
    - ports:
        - port: 8080
          protocol: TCP
    - ports:
        - port: 9091
          protocol: TCP
    - ports:
        - port: 15090
          protocol: TCP
