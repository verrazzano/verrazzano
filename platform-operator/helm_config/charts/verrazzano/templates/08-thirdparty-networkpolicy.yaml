---
# Network policy for WebLogic operator
# Ingress: deny all
# Egress: allow connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weblogic-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: weblogic-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for Coherence Operator
# Ingress: allow connect from Kubernetes API server to validating webhook port 9443
# Egress: allow connect to Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: coherence-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      control-plane: coherence
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
      from:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
---
# Network policy for VMI System Grafana
# Ingress: allow connect from the ingress controller to oidc port 8775
# Egress: allow connect to Prometheus port 9090
#         allow connect to DNS lookup port 53 for both UDP and TCP
#         allow connect to Keycloak port 8080
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-grafana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
  egress:
    - ports:
        - port: 9090
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app: system-prometheus
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
# Network policy for Rancher cluster agent
# Ingress: deny all
# Egress: Kubernetes API server, DNS for Rancher host lookups, and port 443 to talk to Rancher on the admin cluster
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cattle-cluster-agent
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: cattle-cluster-agent
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
      - port: 443
        protocol: TCP
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
    - ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 8080
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: keycloak
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: keycloak
---
# Network policy for VMI System Prometheus
# Ingress: allow connect from the ingress controller to oidc port 8775
#          allow connect from Prometheus Pusher and Grafana to port 9090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-prometheus
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-prometheus
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - port: 8775
          protocol: TCP
    - from:
      ports:
        - port: 9090
          protocol: TCP
{{- if .Values.rancher.enabled }}
---
# Network policy for Rancher UI/API
# Ingress: allow nginx ingress
# Egress: deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher
  namespace: cattle-system
spec:
  podSelector:
    matchLabels:
      app: rancher
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            verrazzano.io/namespace: ingress-nginx
      - podSelector:
          matchLabels:
            app.kubernetes.io/instance: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
---
# Network policy for Rancher operator
# Ingress: deny all
# Egress: Kubernetes API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rancher-operator
  namespace: rancher-operator-system
spec:
  podSelector:
    matchLabels:
      app: rancher-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: {{ .Values.kubernetes.service.endpoint.port }}
          protocol: TCP
      to:
        - ipBlock:
            cidr: {{ .Values.kubernetes.service.endpoint.ip }}/32
{{- end }}
