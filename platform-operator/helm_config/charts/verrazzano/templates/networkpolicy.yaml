# Network policy for Verrazzano API Proxy
# Ingress: allow nginx-ingress-controller to connect to port 8775
#          allow connect from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: verrazzano-authproxy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: verrazzano-authproxy
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-controller
      ports:
        - protocol: TCP
          port: 8775
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: fluentd
      ports:
        - protocol: TCP
          port: 8775
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 15090
          protocol: TCP
        - port: 9113
          protocol: TCP
{{- if .Values.console.enabled }}
---
# Network policy for Verrazzano console
# Ingress: allow nginx-ingress-controller to connect to port 8000
#          allow connect from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: verrazzano-console
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: verrazzano-console
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-authproxy
      ports:
        - protocol: TCP
          port: 8000
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 15090
          protocol: TCP
{{- end }}
---
# Network policy for Verrazzano application operator
# Ingress: allow access from Kubernetes API server for webhook port 9443
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: verrazzano-application-operator
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: verrazzano-application-operator
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: 9443
          protocol: TCP
---
# Network policy for OAM Kubernetes Runtime operator
# Ingress: deny all
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oam-kubernetes-runtime
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: oam-kubernetes-runtime
  policyTypes:
    - Ingress
