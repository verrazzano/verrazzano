# Network policy for Elasticsearch master
# Ingress: allow from ES pods to port 9300
#          allow from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-master
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-master
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress from ES pods to cluster port
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
        - podSelector:
            matchLabels:
              app: system-es-data
        - podSelector:
            matchLabels:
              app: system-es-ingest
      ports:
        - protocol: TCP
          port: 9300
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - port: 15090
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-api
      ports:
        - port: 9300
          protocol: TCP
---
# Network policy for Elasticsearch Data
# Ingress: allow from ES master to port 9300
#          allow from ES ingest to port 9200 and 9300
#          allow from Kibana to port 9200
#          allow from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-data
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-data
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress from ES master
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
      ports:
        - protocol: TCP
          port: 9300
    # Allow ingress from ES ingest
    - from:
        - podSelector:
            matchLabels:
              app: system-es-ingest
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300
    # Allow ingress from Kibana
    - from:
        - podSelector:
            matchLabels:
              app: system-kibana
      ports:
        - protocol: TCP
          port: 9200
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - port: 15090
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-api
      ports:
        - port: 9200
          protocol: TCP
        - protocol: TCP
          port: 9300
---
# Network policy for Elasticsearch Ingest
# Ingress: allow from ingress controller to the OIDC sidecar port 8775
#          allow from ES master and ES data to port 9300
#          allow from Kibana to port 9200
#          allow from Fluentd to port 9200
#          allow from Prometheus to scrape Envoy stats on port 15090
# Egress: allow all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmi-system-es-ingest
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: system-es-ingest
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress from ES master and ES data on cluster port
    - from:
        - podSelector:
            matchLabels:
              app: system-es-master
        - podSelector:
            matchLabels:
              app: system-es-data
      ports:
        - protocol: TCP
          port: 9300
    # Allow ingress from Kibana
    - from:
        - podSelector:
            matchLabels:
              app: system-kibana
      ports:
        - protocol: TCP
          port: 9200
    # Allow ingress from Fluentd
    - from:
        - podSelector:
            matchLabels:
              app: fluentd
      ports:
        - protocol: TCP
          port: 8775
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: system-prometheus
      ports:
        - port: 15090
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              verrazzano.io/namespace: verrazzano-system
          podSelector:
            matchLabels:
              app: verrazzano-api
      ports:
        - port: 9200
          protocol: TCP
        - protocol: TCP
          port: 9300
  # end else
  {{- end }}
