#
# Istio AuthorizationPolicy for verrazzano-authproxy
#
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.api.name }}-authzpol
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  action: ALLOW
  rules:
    # verrazzano-authproxy:8775 <- istio-ingressgateway
    - from:
        - source:
            namespaces: ["ingress-nginx"]
            principals: ["cluster.local/ns/ingress-nginx/sa/ingress-controller-ingress-nginx"]
      to:
        - operation:
            ports: ["{{ .Values.api.port }}"]
    # verrazzano-authproxy:8775 <- fluentd
    - from:
        - source:
            namespaces: ["{{ .Release.Namespace }}"]
            principals: ["cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Values.logging.name }}"]
      to:
        - operation:
            ports: ["{{ .Values.api.port }}"]
    # verrazzano-authproxy:15090 <- vmi-system-prometheus (uses default sa)
    - from:
        - source:
            namespaces: ["{{ .Release.Namespace }}"]
            principals: ["cluster.local/ns/{{ .Release.Namespace }}/sa/default"]
      to:
        - operation:
            ports: ["15090"]

