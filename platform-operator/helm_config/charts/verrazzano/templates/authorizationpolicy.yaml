#
# Istio AuthorizationPolicy for verrazzano-authproxy
#
{{- if .Values.istio.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.api.name }}-authzpol
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  action: ALLOW
  rules:
    # verrazzano-authproxy:8775 <- ingress-controller-ingress-nginx-controller
    - from:
        - source:
            namespaces: ["ingress-nginx"]
            principals: ["cluster.local/ns/ingress-nginx/sa/ingress-controller-ingress-nginx"]
      to:
        - operation:
            ports: ["{{ .Values.api.port }}"]
    # verrazzano-authproxy:8775 <- fluentd
    - from:
        - source:
            namespaces: ["{{ .Release.Namespace }}"]
            principals: ["cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Values.logging.name }}"]
      to:
        - operation:
            ports: ["{{ .Values.api.port }}"]
    # verrazzano-authproxy:8775 <- jaeger
    - from:
        - source:
            namespaces: ["{{ .Values.jaeger.namespace }}"]
            principals: ["cluster.local/ns/{{ .Values.jaeger.namespace }}/sa/{{ .Values.jaeger.serviceAccount }}"]
      to:
        - operation:
            ports: ["{{ .Values.api.port }}"]
    # verrazzano-authproxy:9113,15090 <- prometheus
    - from:
        - source:
            namespaces: ["{{ .Values.prometheus.namespace }}"]
            principals: ["cluster.local/ns/{{ .Values.prometheus.namespace }}/sa/{{ .Values.prometheus.serviceAccount }}"]
      to:
        - operation:
            ports: ["9113","15090"]
