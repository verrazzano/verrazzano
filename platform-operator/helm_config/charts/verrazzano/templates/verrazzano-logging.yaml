{{- if .Values.fluentd.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.logging.name }}-init
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.logging.name }}
data:
  init.sh: |
    #!/bin/bash
    cat /etc/ssl/certs/ca-bundle.crt > /fluentd/cacerts/all-ca-certs.pem
    if [ -f "/fluentd/secret/ca-bundle" ]; then
      cat /fluentd/secret/ca-bundle >> /fluentd/cacerts/all-ca-certs.pem
    fi
    if [ -f "/fluentd/secret/es-ca-bundle" ]; then
      cat /fluentd/secret/es-ca-bundle >> /fluentd/cacerts/all-ca-certs.pem
    fi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.logging.name }}-es-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.logging.name }}
data:
  {{- if .Values.logging.elasticsearchURL }}
  es-url: {{ .Values.logging.elasticsearchURL }}
  {{- else }}
  es-url: http://verrazzano-authproxy-elasticsearch:8775
  {{- end }}
  {{- if .Values.logging.elasticsearchSecret }}
  es-secret: {{ .Values.logging.elasticsearchSecret }}
  {{- else }}
  es-secret: verrazzano
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.logging.name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.logging.name }}
data:
  fluent.conf: |
    # Use the config specified by the FLUENTD_CONFIG environment variable, or
    # default to fluentd-standalone.conf
    @include "#{ENV['FLUENTD_CONFIG'] || 'fluentd-standalone.conf'}"

  # A config for running Fluentd as a daemon which collects, filters, parses,
  # and sends log to storage. No extra Fluentd processes required.
  fluentd-standalone.conf: |
    # Common config
    @include general.conf
    @include prometheus.conf

    # Input sources
    @include systemd-input.conf
    @include kubernetes-input.conf

    # Parsing/Filtering
    @include systemd-filter.conf
    @include kubernetes-filter.conf

    # Send to storage
    @include output.conf
    {{- if .Values.fluentd.oci }}
    {{- if .Values.fluentd.oci.systemLogId }}
    @include oci-logging-system.conf
    {{- if .Values.fluentd.oci.defaultAppLogId }}
    @include oci-logging-default-app.conf
    {{- end }}
    {{- end }}
    {{- else }}
    @include es-output.conf
    {{- end }}

  general.conf: |
    # Prevent Fluentd from handling records containing its own logs. Otherwise
    # it can lead to an infinite loop, when error in sending one message generates
    # another message which also fails to be sent and so on.
    <label @FLUENT_LOG>
      <match fluent.*>
        @type null
      </match>
    </label>

    # Used for health checking
    <source>
      @type http
      @id in_http
      port 9880
      bind 0.0.0.0
    </source>

    # Emits internal metrics to every minute, and also exposes them on port
    # 24220. Useful for determining if an output plugin is retrying/erroring,
    # or determining the buffer queue length.
    <source>
      @type monitor_agent
      @id in_monitor_agent
      bind 0.0.0.0
      port 24220
      tag fluentd.monitor.metrics
    </source>

  prometheus.conf: |
    # input plugin that is required to expose metrics by other Prometheus
    # plugins, such as the prometheus_monitor input below.
    <source>
      @type prometheus
      @id prometheus
      bind 0.0.0.0
      port 24231
      metrics_path /metrics
    </source>

    # input plugin that collects metrics from MonitorAgent and exposes them
    # as Prometheus metrics
    <source>
      @type prometheus_monitor
      @id prometheus_monitor
      # update the metrics every 20 seconds
      interval 20
    </source>

    <source>
      @type prometheus_output_monitor
      @id prometheus_output_monitor
      interval 20
    </source>

    <source>
      @type prometheus_tail_monitor
      @id prometheus_tail_monitor
      interval 20
    </source>

  systemd-input.conf: |
    <source>
      @type systemd
      @id in_systemd_run
      read_from_head true
      tag systemd
      path /run/log/journal
      <storage>
        @type local
        persistent true
        path /tmp/run_journald_pos.json
      </storage>
      <entry>
        fields_strip_underscores true
      </entry>
    </source>

  systemd-filter.conf: |
    <filter systemd>
       @type record_transformer
       @id systemd_index
       <record>
          target_index verrazzano-systemd-journal
       </record>
    </filter>

    <filter systemd.kubelet>
      @type parser
      @id systemd_kubelet_parser
      format kubernetes
      reserve_data true
      key_name MESSAGE
    </filter>

    <filter systemd.docker>
      @type parser
      @id systemd_docker_parser
      format /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
      reserve_data true
      key_name MESSAGE
    </filter>

    # Filter ssh logs since it's mostly bots trying to login
    <filter systemd.**>
      @type grep
      @id systemd_grep
      <exclude>
        key SYSTEMD_UNIT
        pattern (sshd@.*\.service)
      </exclude>
    </filter>

  kubernetes-input.conf: |
    # Capture Kubernetes pod logs
    # The kubelet creates symlinks that capture the pod name, namespace,
    # container name & Docker container ID to the docker logs for pods in the
    # /var/log/containers directory on the host.
    <source>
      @type tail
      # @id in_tail
      path /var/log/containers/*.log
      pos_file /tmp/fluentd-containers.log.pos
      # Exclude the log of the Fluentd daemonset itself
      exclude_path ["/var/log/containers/fluentd*_verrazzano-system_fluentd*.log"]
      tag kubernetes.*
      read_from_head true
      # @log_level debug
      <parse>
        @type multi_format
        <pattern>
          format json
          time_format %Y-%m-%dT%H:%M:%S.%NZ
        </pattern>
        # KIND CRI pattern/format
        <pattern>
          format /^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<flags>[^ ]+) (?<log>.*)$/
          time_format %Y-%m-%dT%H:%M:%S.%NZ
        </pattern>
        # OKE v1.20.8
        <pattern>
          format /^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<flags>[^ ]+) (?<log>.*)$/
          time_format %Y-%m-%dT%H:%M:%S.%N%:z
        </pattern>
      </parse>
    </source>

  kubernetes-filter.conf: |
    # Query the API for extra metadata.
    <filter kubernetes.**>
      @type kubernetes_metadata
      @id kubernetes_metadata
      watch_retry_interval 20
    </filter>

    # rewrite_tag_filter does not support nested fields like
    # kubernetes.container_name, so this exists to flatten the fields
    # so we can use them in our rewrite_tag_filter
    <filter kubernetes.**>
      @type record_transformer
      @id kubernetes_record_transformer
      enable_ruby true
      <record>
        target_index verrazzano-namespace-${record["kubernetes"]["namespace_name"]}
      </record>
      <record>
        kubernetes_namespace_container_name ${record["kubernetes"]["namespace_name"]}.${record["kubernetes"]["container_name"]}
      </record>
    </filter>

    # parse sidecar stdout
    <filter kubernetes.**_fluentd-stdout-sidecar-**>
      @type parser
      @id stdout_log_text
      key_name log
      reserve_data true
      ignore_key_not_exist true
      emit_invalid_record_to_error true
      <parse>
         @type multi_format
         <pattern>
           format /^(?<time>[^ ]* [^ ]* [^ ]*) (?<flags>[^\s]+): (?<log>[\s\S]*)$/
         </pattern>
         <pattern>
            format none
         </pattern>
      </parse>
    </filter>

    # parse log record
    <filter kubernetes.**>
      @type parser
      @id parse_log_to_json
      key_name log
      reserve_data true
      ignore_key_not_exist true
      emit_invalid_record_to_error true
      <parse>
         @type multi_format
         <pattern>
            format json
            time_format %Y-%m-%dT%H:%M:%S.%NZ
         </pattern>
         <pattern>
            format none
         </pattern>
      </parse>
    </filter>

    # Remove the unnecessary field as the information is already available on
    # other fields.
    <filter kube.**>
      @type record_transformer
      @id kube_record_transformer
      remove_keys kubernetes_namespace_container_name
    </filter>

    <filter kube.kube-system.**>
      @type parser
      @id kube_parser
      format kubernetes
      reserve_data true
      key_name log
    </filter>

    <filter kube.**>
      @type parser
      key_name log
      reserve_data true
      remove_key_name_field false
      emit_invalid_record_to_error false
      <parse>
        @type multi_format
        <pattern>
          format json
          time_format %Y-%m-%dT%H:%M:%S.%N%Z
        </pattern>
        <pattern>
          format json
          time_format %Y-%m-%dT%H:%M:%S%z
        </pattern>
      </parse>
    </filter>

  output.conf: |
    <filter **>
       @type record_transformer
       @id cluster_name
       <record>
          cluster_name "#{ENV['CLUSTER_NAME']}"
       </record>
    </filter>

  es-output.conf: |
    <match **>
      @type elasticsearch
      @id out_elasticsearch
      @log_level info
      log_es_400_reason true
      logstash_format true
      logstash_prefix verrazzano-logstash
      target_index_key target_index
      include_tag_key true

      template_file /fluentd/etc/elasticsearch-template-verrazzano.json
      template_name elasticsearch-template-verrazzano.json
      template_overwrite true

      # time_as_integer needs to be set to false in order for Fluentd
      # to convert timestamps to Fluent::EventTime objects instead of
      # integers. Thus allowing Fluentd to preserve/transmit
      # nanosecond-precision values.
      time_as_integer false

      # Ensure that the elasticsearch-service plugin preserves
      # nanosecond-precision when formatting Fluent::EventTime values
      # into a JSON payload destined for Elasticsearch.
      # time_key_format %Y-%m-%dT%H:%M:%S.%N%Z

      # A value of 9 gives us nanosecond-precision in our timestamps. The default is
      # 0 which effectively gives us only second-precision; we don't want that. The
      # value here comes from Ruby's DateTime::iso8601 method and represents the
      # length of fractional seconds, e.g. 10^-9.
      time_precision 9

      # Prevent reloading connections to Elasticsearch
      reload_connections false
      reconnect_on_error true
      reload_on_failure true
      slow_flush_log_threshold 120s

      hosts "#{ENV['ELASTICSEARCH_URL']}"
      ca_file "#{ENV['CA_FILE']}"
      # ssl_version TLSv1_2
      user "#{ENV['ELASTICSEARCH_USER']}"
      password "#{ENV['ELASTICSEARCH_PASSWORD']}"
      bulk_message_request_threshold 16M
      suppress_type_name true
      # 2 ^ 31
      request_timeout 2147483648
      <buffer>
        @type file
        path /fluentd/log/elastic-buffer
        flush_thread_count 8
        flush_interval 5s
        retry_forever
        retry_max_interval 10
        # Cap buffer memory usage to 16MiB/chunk * 10 chunks = 160 MiB
        chunk_limit_size 16M
        queue_limit_length 10
        chunk_full_threshold 0.9
        overflow_action drop_oldest_chunk
      </buffer>
    </match>

{{- if .Values.fluentd.oci }}
  oci-logging-system.conf: |
    # Match all "system" namespaces so system log records are sent to a separate OCI Log object
    <match kubernetes.**kube-** kubernetes.**verrazzano-system** kubernetes.**verrazzano-install** kubernetes.**cattle-** kubernetes.**rancher-** kubernetes.**fleet-** kubernetes.**ingress-nginx** kubernetes.**istio-system** kubernetes.**keycloak** kubernetes.**cert-manager**  kubernetes.**monitoring** systemd.** fluentd.monitor.metrics>
      @type oci_logging
      log_object_id {{ .Values.fluentd.oci.systemLogId }}
      <buffer>
        @type file
        path /fluentd/log/oci-logging-system
        disable_chunk_backup  true
        chunk_limit_size  5MB
        flush_interval  180s
        total_limit_size  1GB
        overflow_action  throw_exception
        retry_type  exponential_backoff
      </buffer>
    </match>

  oci-logging-default-app.conf: |
    <match **>
      @type oci_logging
      log_object_id {{ .Values.fluentd.oci.defaultAppLogId }}
      <buffer>
        @type file
        path /fluentd/log/oci-logging-default-app
        disable_chunk_backup  true
        chunk_limit_size  5MB
        flush_interval  180s
        total_limit_size  1GB
        overflow_action  throw_exception
        retry_type  exponential_backoff
      </buffer>
    </match>
{{- end }}

  elasticsearch-template-verrazzano.json: |
    {
      "index_patterns" : "verrazzano-*",
      "version" : 60001,
      "settings" : {
        "index.refresh_interval" : "5s",
        "index.mapping.total_fields.limit" : "2000",
        "number_of_shards": 5,
        "index.number_of_replicas" : 0,
        "index.auto_expand_replicas" : "0-1"
      },
      "mappings" : {
        "dynamic_templates" : [ {
          "message_field" : {
            "path_match" : "message",
            "match_mapping_type" : "string",
            "mapping" : {
              "type" : "text",
              "norms" : false
            }
          }
        }, {
          "string_fields" : {
            "match" : "*",
            "match_mapping_type" : "string",
            "mapping" : {
              "type" : "text", "norms" : false,
              "fields" : {
                "keyword" : { "type": "keyword", "ignore_above": 256 }
              }
            }
          }
        } ],
        "properties" : {
          "@timestamp": { "type": "date", "format": "strict_date_time||strict_date_optional_time||epoch_millis"},
          "@version": { "type": "keyword"},
          "geoip"  : {
            "dynamic": true,
            "properties" : {
              "ip": { "type": "ip" },
              "location" : { "type" : "geo_point" },
              "latitude" : { "type" : "half_float" },
              "longitude" : { "type" : "half_float" }
            }
          }
        }
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.logging.name }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.global.imagePullSecrets }}
- name: {{ . }}
  {{- end }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.logging.name }}
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.logging.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.logging.name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.logging.name }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.logging.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: fluentd
    spec:
      initContainers:
        - name: cacert-init
          command: ["/init/init.sh"]
          image: {{ .Values.logging.fluentdImage }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /init
              name: {{ .Values.logging.name }}-init
              readOnly: true
            - name: cacerts
              mountPath: /fluentd/cacerts
            - mountPath: /fluentd/secret
              name: secret-volume
              readOnly: true
      containers:
        - args:
            - -c
            - /etc/fluentd.conf
          env:
            - name: FLUENTD_CONF
              value: fluentd-standalone.conf
            - name: FLUENT_ELASTICSEARCH_SED_DISABLE
              value: "true"
            - name: ELASTICSEARCH_URL
  {{- if .Values.logging.elasticsearchURL }}
              value: {{ .Values.logging.elasticsearchURL }}
  {{- else }}
              value: http://verrazzano-authproxy-elasticsearch:8775
  {{- end }}
            - name: CLUSTER_NAME
              value: local
            - name: ELASTICSEARCH_USER
              valueFrom:
                secretKeyRef:
                  key: username
  {{- if .Values.logging.elasticsearchSecret }}
                  name: {{ .Values.logging.elasticsearchSecret }}
  {{- else }}
                  name: verrazzano
  {{- end }}
                  optional: true
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
  {{- if .Values.logging.elasticsearchSecret }}
                  name: {{ .Values.logging.elasticsearchSecret }}
  {{- else }}
                  name: verrazzano
  {{- end }}
                  optional: true
            - name: CA_FILE
              value: /fluentd/cacerts/all-ca-certs.pem
          image: {{ .Values.logging.fluentdImage }}
          imagePullPolicy: IfNotPresent
          name: {{ .Values.logging.name }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: cacerts
              mountPath: /fluentd/cacerts
            - mountPath: /fluentd/secret
              name: secret-volume
              readOnly: true
            - mountPath: /fluentd/etc
              name: {{ .Values.logging.name }}-config
              readOnly: true
            - mountPath: /var/log
              name: varlog
              readOnly: true
            - mountPath: /var/lib
              name: varlib
              readOnly: true
            - mountPath: /run/log/journal
              name: run-log-journal
              readOnly: true
{{- if .Values.fluentd.extraVolumeMounts }}
{{- range $i, $e := .Values.fluentd.extraVolumeMounts }}
            - mountPath: {{ $e.destination }}
              name: extra-volume-{{ $i }}
              readOnly: {{ $e.readOnly }}
{{- end }}
{{- end }}
      serviceAccount: fluentd
      serviceAccountName: fluentd
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 0744
            name: {{ .Values.logging.name }}-init
          name: {{ .Values.logging.name }}-init
        - name: cacerts
          emptyDir: {}
        - name: secret-volume
          secret:
  {{- if .Values.logging.elasticsearchSecret }}
            secretName: {{ .Values.logging.elasticsearchSecret }}
  {{- else }}
            secretName: verrazzano
  {{- end }}
        - configMap:
            name: {{ .Values.logging.name }}-config
          name: {{ .Values.logging.name }}-config
        - hostPath:
            path: /var/log
            type: ""
          name: varlog
        - hostPath:
            path: /var/lib
            type: ""
          name: varlib
        - hostPath:
            path: /run/log/journal
            type: ""
          name: run-log-journal
{{- if .Values.fluentd.extraVolumeMounts }}
{{- range $i, $e := .Values.fluentd.extraVolumeMounts }}
        - hostPath:
            path: {{ $e.source }}
            type: ""
          name: extra-volume-{{ $i }}
{{- end }}
{{- end }}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
{{- end }}
