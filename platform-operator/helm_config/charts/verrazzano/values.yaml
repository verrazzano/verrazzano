name: verrazzano

global:
  imagePullSecrets: []

image:
  pullPolicy: IfNotPresent
  terminationGracePeriodSeconds: 60

appBinding:
  useSystemVMI: true

elasticSearch:
  enabled: true
  nodes:
    master:
      replicas: 3
      requests:
        memory: 1.4Gi
    data:
      replicas: 2
      requests:
        memory: 4.8Gi
        storage: 50Gi
    ingest:
      replicas: 1
      requests:
        memory: 2.5Gi

prometheus:
  enabled: true
  requests:
    memory: 128Mi
    storage: 50Gi

grafana:
  enabled: true
  requests:
    memory: 48Mi
    storage: 50Gi

kibana:
  enabled: true
  requests:
    memory: 192Mi

verrazzanoOperator:
  name: verrazzano-operator
  imageName: ghcr.io/verrazzano/verrazzano-operator
  imageVersion: 0.15.0-20210510085253-f9332ac
  nodeExporterImage: ghcr.io/verrazzano/node-exporter:0.18.1-20201016212926-e3dc9ad
  apiServerRealm: verrazzano-system
  RequestMemory: 72Mi

monitoringOperator:
  name: verrazzano-monitoring-operator
  imageName: ghcr.io/verrazzano/verrazzano-monitoring-operator
  imageVersion: 0.15.0-20210510204900-4a0dd4f
  metricsPort: 8090
  defaultSimpleCompReplicas: 1
  defaultPrometheusReplicas: 1
  istioProxyImage: ghcr.io/verrazzano/proxyv2:1.7.3
  grafanaImage: ghcr.io/verrazzano/grafana:v6.4.4
  prometheusImage: ghcr.io/verrazzano/prometheus:v2.13.1
  prometheusInitImage: ghcr.io/oracle/oraclelinux:7-slim
  alertManagerImage: "noimage"
  esWaitTargetVersion: 7.6.1
  esImage: ghcr.io/verrazzano/elasticsearch:7.6.1-20201130145440-5c76ab1
  esWaitImage: ghcr.io/verrazzano/verrazzano-monitoring-instance-eswait:0.15.0-20210510204900-4a0dd4f
  esInitImage: ghcr.io/oracle/oraclelinux:7.8
  kibanaImage: ghcr.io/verrazzano/kibana:7.6.1-20201130145840-7717e73
  configReloaderImage: ghcr.io/verrazzano/configmap-reload:0.3-20201016205243-4f24a0e
  oidcProxyImage: ghcr.io/verrazzano/nginx-ingress-controller:0.32-20210122132046-a84f6166a
  oidcAuthEnabled: true
  RequestMemory: 48Mi

logging:
  name: fluentd
  fluentdImage: ghcr.io/verrazzano/fluentd-kubernetes-daemonset:v1.10.4-20201016214205-7f37ac6

console:
  enabled: true
  name: verrazzano-console
  imageName: ghcr.io/verrazzano/console
  imageVersion: 0.15.0-20210510085558-af0974a

api:
  name: verrazzano-api
  imageName: ghcr.io/verrazzano/nginx-ingress-controller
  imageVersion: 0.32-20210122132046-a84f6166a
  pullPolicy: IfNotPresent
  port: 8775
  impersonatorRoleName: impersonate-api-user

# OCI-related values
oci:
  region: ""
  tenancyOcid: ""
  userOcid: ""
  fingerprint: ""
  privateKey: ""
  compartment: ""
  clusterOcid: ""
  objectStore:
    bucketName: ""
    namespace: ""

config:
  envName:
  dnsSuffix: verrazzano.io
  enableMonitoringStorage: true

security:
  adminsGroup: &default_adminsGroup verrazzano-admins
  monitorsGroup: &default_monitorsGroup verrazzano-monitors
  projectAdminsGroup: &default_projectAdminsGroup verrazzano-project-admins
  projectMonitorsGroup: &default_projectMonitorsGroup verrazzano-project-monitors
  adminSubjects:
    "subject-0":
      kind: Group
      name: *default_adminsGroup
  monitorSubjects:
    "subject-0":
      kind: Group
      name: *default_monitorsGroup

kubernetes:
  service:
    endpoint:
      ip:
      port:

externaldns:
  enabled: false

dns:
  wildcard:
    domain:
