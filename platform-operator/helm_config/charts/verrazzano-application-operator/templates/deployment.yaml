---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: 9443
              name: https-webhook
              protocol: TCP
            - containerPort: 9100
              name: http-metric
              protocol: TCP
          args:
            - --zap-log-level={{ .Values.logLevel }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - 'reply=$(curl -s -o /dev/null -w %{http_code} -o /dev/null -k -H "Content-Type: application/json"  https://{{ .Values.name }}-webhook.{{ .Values.namespace }}.svc:9443/validate-oam-verrazzano-io-v1alpha1-ingresstrait); if [ \"$reply\" -lt 200 -o \"$reply\" -ge 400 ]; then exit 1; fi;'
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          resources:
            requests:
              memory: {{ .Values.requestMemory }}
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/certs
          env:
            - name: DEFAULT_FLUENTD_IMAGE
              value: {{ .Values.fluentdImage }}
            - name: ISTIO_PROXY_IMAGE
              value: {{ .Values.istioProxyImage }}
            - name: WEBLOGIC_MONITORING_EXPORTER_IMAGE
              value: {{ .Values.weblogicMonitoringExporterImage }}
      volumes:
        - name: webhook-certs
          emptyDir: {}
      serviceAccountName: {{ .Values.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-webhook
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}-webhook
spec:
  replicas: {{ .Values.webhook.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}-webhook
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-webhook
        sidecar.istio.io/inject: "false"
    spec:
      initContainers:
        - name: initwebhooks
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          image: {{ .Values.image }}
          args:
            - --zap-log-level=info
            - --run-webhook-init
            - --cert-dir=/etc/certs
          resources:
            requests:
              memory: {{ .Values.requestMemory }}
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/certs
      containers:
        - name: {{ .Values.name }}-webhook
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: 9443
              name: https-webhook
              protocol: TCP
            - containerPort: 9100
              name: http-metric
              protocol: TCP
          args:
            - --zap-log-level={{ .Values.logLevel }}
            - --run-webhooks
            - --metrics-addr=:9100
          resources:
            requests:
              memory: {{ .Values.requestMemory }}
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/certs
          env:
            - name: DEFAULT_FLUENTD_IMAGE
              value: {{ .Values.fluentdImage }}
            - name: ISTIO_PROXY_IMAGE
              value: {{ .Values.istioProxyImage }}
            - name: WEBLOGIC_MONITORING_EXPORTER_IMAGE
              value: {{ .Values.weblogicMonitoringExporterImage }}
      volumes:
        - name: webhook-certs
          emptyDir: {}
      serviceAccountName: {{ .Values.name }}

