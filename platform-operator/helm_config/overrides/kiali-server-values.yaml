imagePullPolicy: IfNotPresent

auth:
  strategy: anonymous

istio_namespace: istio-system

deployment:
  version_label: v1.57.1
  # The platform operator will manage the Kiali ingress
  ingress:
    enabled: false
  instance_name: vmi-system-kiali
  view_only_mode: true
  pod_security_context:
    runAsGroup: 1000  # kiali group
    runAsNonRoot: true
    runAsUser: 1000  # kiali user
    seccompProfile:
      type: RuntimeDefault
  security_context:
    runAsUser: 1000  # kiali user
    runAsGroup: 1000  # kiali group
    runAsNonRoot: true
    privileged: false
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

kubernetes_config:
# The default was to exclude Jobs also which caused repetitive error logging from Kiali
  excluded_workloads:
  - "CronJob"
  - "DeploymentConfig"
  - "ReplicationController"

server:
  web_root: ""

