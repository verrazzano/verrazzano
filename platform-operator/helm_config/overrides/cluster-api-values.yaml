# Global settings for the Cluster API provider images.
global:
  registry:
  imagePullSecrets: []
  pullPolicy: IfNotPresent

# Overrides for the default providers
defaultProviders:
  ocne:
    version: v0.1.0 -> resolves to https://github.com/verrazzano/cluster-api-provider-ocne/releases/tag/v0.1.0
    metadataUrl: https://github.com/verrazzano/cluster-api-provider-ocne/releases/tag/v0.1.0 (primary use case is air-gap)
    image:
      registry:
      repository:
      tag:
      pullPolicy:
  core:
    version:
    metadataUrl:
    image:
      registry:
      repository:
      tag:
      pullPolicy:
  oci:
    version:
    metadataUrl:
    image:
      registry:
      repository:
      pullPolicy:
      tag:


Use Cases

- Install: none of the fields are required
- Internet override: Just supply version
- Air-Gap: metadataUrl

3pm ARB - could be repurposed if no other time available

+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

images:
  cluster-api:
    repository: {{.APIRepository}}
    tag: {{.APITag}}

  infrastructure-oci:
    repository: {{.OCIRepository}}
    tag: {{.OCITag}}

  bootstrap-ocne:
    repository: {{.OCNEBootstrapRepository}}
    tag: {{.OCNEBootstrapTag}}

  control-plane-ocne:
    repository: {{.OCNEControlPlaneRepository}}
    tag: {{.OCNEControlPlaneTag}}

providers:
  - name: "cluster-api"
    url: "/verrazzano/capi/cluster-api/{{.APIVersion}}/core-components.yaml"
    type: "CoreProvider"
  - name: "oci"
    url: "/verrazzano/capi/infrastructure-oci/{{.OCIVersion}}/infrastructure-components.yaml"
    type: "InfrastructureProvider"
  - name: "ocne"
    url: "/verrazzano/capi/bootstrap-ocne/{{.OCNEBootstrapVersion}}/bootstrap-components.yaml"
    type: "BootstrapProvider"
  - name: "ocne"
    url: "/verrazzano/capi/control-plane-ocne/{{.OCNEControlPlaneVersion}}/control-plane-components.yaml"
    type: "ControlPlaneProvider"
