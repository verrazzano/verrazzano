securityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
manager:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    runAsGroup: 65532
    runAsNonRoot: true
    runAsUser: 65532
  image:
    repository: public.ecr.aws/opsterio/opensearchoperator
    ## tag default uses appVersion from Chart.yaml, to override specify tag tag: "v1.1"
    tag: "2.4.0"
    pullPolicy: "IfNotPresent"

kubeRbacProxy:
  enable: false

installCRDs: false

ingress:
  opensearch:
    enable: true
    annotations:
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "65M"
      nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/upstream-vhost: "${service_name}.${namespace}.svc.cluster.local"
    path: /()(.*)
    ingressClassName: verrazzano-nginx
    host: ""
    serviceName: verrazzano-authproxy
    portNumber: 8775
    tls: []

  opensearchDashboards:
    enable: true
    annotations:
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "65M"
      nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/upstream-vhost: "${service_name}.${namespace}.svc.cluster.local"
    path: /()(.*)
    ingressClassName: verrazzano-nginx
    host: ""
    serviceName: verrazzano-authproxy
    portNumber: 8775
    tls: []

clusterResourceNamespace: ""
