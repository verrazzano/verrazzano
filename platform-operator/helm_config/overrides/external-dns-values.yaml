# NOTE: The image you're looking for isn't here. The external-dns image now comes from
# the bill of materials file (verrazzano-bom.json).

interval: "24h"
logLevel: info
registry: "txt"
policy: sync
provider: oci
sources:
  - service
  - ingress
  - istio-gateway
triggerLoopOnEvent: true

# Verrazzano container security standards
securityContext:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: true

# Verrazzano pod security standards
podSecurityContext:
  runAsGroup: 99
  runAsNonRoot: true
  runAsUser: 99
  seccompProfile:
    type: RuntimeDefault
