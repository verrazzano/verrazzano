rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false
  clusterRole: true

jaeger:
  spec:
    annotations:
      sidecar.istio.io/inject: "true"
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    ingress:
      enabled: false
      securityContext:
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
    collector:
      options:
        collector:
          tags: verrazzano_cluster=local
      securityContext:
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
    query:
      securityContext:
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
    storage:
      dependencies:
        enabled: false
      esIndexCleaner:
        enabled: true
        # Number of days to wait before deleting a record
        numberOfDays: 7
        schedule: "55 23 * * *"
        # Number of times to retry before considering the job as failed
        backoffLimit: 2
        securityContext:
          runAsGroup: 65534
          runAsNonRoot: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
      options:
        es:
          index-prefix: verrazzano

securityContext:
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 1001
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  runAsUser: 1001
  runAsGroup: 65534
  runAsNonRoot: true
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL