rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false
  clusterRole: true

extraEnv:
  - name: JAEGER-AGENT-IMAGE
    value: "{{ .Values.jaegerAgentImage }}"
  - name: JAEGER-QUERY-IMAGE
    value: "{{ .Values.jaegerQueryImage }}"
  - name: JAEGER-COLLECTOR-IMAGE
    value: "{{ .Values.jaegerCollectorImage }}"
  - name: JAEGER-INGESTER-IMAGE
    value: "{{ .Values.jaegerIngesterImage }}"