# NOTE: The extraInitContainers value is now set in the installation script (4-install-keycloak.sh) so that we can specify the
# image using data from the bill of materials file (verrazzano-bom.json).

# NOTE: The keycloak image now comes from the bill of materials file (verrazzano-bom.json).

command:
  - "/opt/keycloak/bin/kc.sh"
  - "--verbose"
  - "start"
  - "--http-enabled=true"
  - "--http-port=8080"
  - "--hostname-strict=false"
  - "--hostname-strict-https=false"

fullnameOverride: "keycloak"
nameOverride: "keycloak"

postgresql:
  enabled: false
mysql:
  enabled: true

extraEnv: |
  - name: KEYCLOAK_ADMIN
    value: "keycloakadmin"
  - name: KEYCLOAK_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: keycloak-http
        key: password
  - name: JAVA_OPTS_APPEND
    value: >-
      -XX:+UseContainerSupport
      -XX:MaxRAMPercentage=50.0
      -Djava.awt.headless=true
      -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless

proxy:
  enabled: true
  mode: passthrough

database:
  vendor: mysql
  port: 3306
  username: keycloak
  existingSecret: mysql-cluster-secret
  existingSecretKey: userPassword
  database: keycloak

extraVolumes: |
  - name: theme
    emptyDir: {}
  - name: cacerts
    emptyDir: {}
  - name: keycloak-http
    secret:
       secretName: keycloak-http

extraVolumeMounts: |
  - name: theme
    mountPath: /opt/keycloak/themes/oracle
  - name: keycloak-http
    mountPath: /etc/keycloak-http

extraPorts:
  - name: jgroups
    containerPort: 7600
    protocol: TCP

service:
  port: 8083
  extraPorts:
    - name: jgroups
      port: 7600
      targetPort: jgroups

podAnnotations:
  traffic.sidecar.istio.io/excludeInboundPorts: "7600"
  traffic.sidecar.istio.io/excludeOutboundPorts: "7600"

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/ttl: "60"
    nginx.ingress.kubernetes.io/app-root: /auth
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: "keycloak-http.${namespace}.svc.cluster.local"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/session-cookie-conditional-samesite-none: "true"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-name: "keycloak"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Strict"
    external-dns.alpha.kubernetes.io/target: "{{ .Values.dnsTarget }}"
  rules:
    -
      paths:
        - path: /
          pathType: ImplementationSpecific
      host: "{{ .Values.rulesHost }}"
  tls:
    -
      hosts:
        - "{{ .Values.tlsHosts }}"
      secretName: "{{ .Values.tlsSecret }}"

securityContext:
  runAsUser: 0
  runAsNonRoot: false

replicas: 1
