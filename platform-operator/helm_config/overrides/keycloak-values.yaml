# NOTE: The extraInitContainers value is now set in the installation script (4-install-keycloak.sh) so that we can specify the
# image using data from the bill of materials file (verrazzano-bom.json).

# NOTE: The keycloak image now comes from the bill of materials file (verrazzano-bom.json).

postgresql:
  enabled: false

extraEnv: |
  - name: DB_VENDOR
    value: mysql
  - name: DB_ADDR
    value: mysql
  - name: DB_PORT
    value: "3306"
  - name: DB_DATABASE
    value: keycloak
  - name: PROXY_ADDRESS_FORWARDING
    value: "true"
  - name: KEYCLOAK_USER
    value: "keycloakadmin"
  - name: KEYCLOAK_PASSWORD
    valueFrom:
      secretKeyRef:
        name: keycloak-http
        key: password

extraVolumes: |
  - name: theme
    emptyDir: {}
  - name: cacerts
    emptyDir: {}
  - name: keycloak-http
    secret:
       secretName: keycloak-http

extraVolumeMounts: |
  - name: theme
    mountPath: /opt/jboss/keycloak/themes/oracle
  - name: keycloak-http
    mountPath: /etc/keycloak-http

extraEnvFrom: |
  - secretRef:
      name: '{{ include "keycloak.fullname" . }}-db'

service:
  port: 8083

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/ttl: "60"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: "keycloak-http.${namespace}.svc.cluster.local"

securityContext:
  runAsUser: 0
  runAsNonRoot: false

replicas: 1

secrets:
  db:
    stringData:
      DB_USER: '{{ .Values.dbUser }}'
      DB_PASSWORD: '{{ .Values.dbPassword }}'
