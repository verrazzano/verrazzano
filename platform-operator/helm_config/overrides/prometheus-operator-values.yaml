grafana:
  enabled: false
nodeExporter:
  enabled: false
kubeStateMetrics:
  enabled: false
prometheus:
  enabled: true
  serviceAccount:
    name: prometheus-operator-kube-p-prometheus
  prometheusSpec:
    resources:
      requests:
        memory: 128Mi
        storage: 50Gi
alertmanager:
  enabled: false
prometheusOperator:
  admissionWebhooks:
    enabled: true
    patch:
      enabled: true
  tls:
    enabled: true
