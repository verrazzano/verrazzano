grafana:
  enabled: false
  forceDeployDashboards: true
  namespaceOverride: verrazzano-system
  sidecar:
    dashboards:
      label: grafana_dashboard
      labelValue: "1"
      annotations:
        k8s-sidecar-target-directory: "Verrazzano Monitoring"
nodeExporter:
  enabled: true
kubeStateMetrics:
  enabled: false
prometheus:
  prometheusSpec:
    securityContext:
      fsGroup: 65534
      runAsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
      seccompProfile:
        type: RuntimeDefault
    additionalScrapeConfigsSecret:
      enabled: true
      name: additional-scrape-configs
      key: jobs
    serviceMonitorSelector:
      matchExpressions:
      - key: release
        operator: In
        values:
        - prometheus-operator
        - prometheus-node-exporter
        - kube-state-metrics
        - prometheus-pushgateway
    scrapeInterval: 20s
    containers:
      - name: prometheus
        securityContext:
          privileged: false
      - name: config-reloader
        securityContext:
          privileged: false
    initContainers:
      - name: init-config-reloader
        securityContext:
          privileged: false
  serviceMonitor:
    relabelings:
      - action: replace
        targetLabel: verrazzano_cluster
        replacement: local
alertmanager:
  enabled: false
  alertmanagerSpec:
    securityContext:
      fsGroup: 65534
      runAsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
      seccompProfile:
        type: RuntimeDefault
    containers:
      - name: alertmanager
        securityContext:
          privileged: false
      - name: config-reloader
        securityContext:
          privileged: false
prometheusOperator:
  admissionWebhooks:
    enabled: true
    patch:
      enabled: true
  tls:
    enabled: true
  serviceMonitor:
    relabelings:
      - action: replace
        targetLabel: verrazzano_cluster
        replacement: local
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    privileged: false
    capabilities:
      drop:
        - ALL

kubelet:
  serviceMonitor:
    relabelings:
      - action: replace
        targetLabel: verrazzano_cluster
        replacement: local
    cAdvisorRelabelings:
      - sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
      - action: replace
        targetLabel: verrazzano_cluster
        replacement: local
    cAdvisorMetricRelabelings:
      # Drop less useful container CPU metrics.
      - sourceLabels: [__name__]
        action: drop
        regex: 'container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)'
      # Drop less useful container / always zero filesystem metrics.
      - sourceLabels: [__name__]
        action: drop
        regex: 'container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)'
      # Drop less useful / always zero container memory metrics.
      - sourceLabels: [__name__]
        action: drop
        regex: 'container_memory_(mapped_file|swap)'
      # Drop less useful container process metrics.
      - sourceLabels: [__name__]
        action: drop
        regex: 'container_(file_descriptors|tasks_state|threads_max)'
      # Drop container spec metrics that overlap with kube-state-metrics.
      - sourceLabels: [__name__]
        action: drop
        regex: 'container_spec.*'
      # Drop cgroup metrics with no pod.
      - sourceLabels: [id, pod]
        action: drop
        regex: '.+;'
