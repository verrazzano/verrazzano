global:
  securityContext:
    seccompProfile:
      type: RuntimeDefault

controller:
  containerSecurityContext:
    privileged: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsGroup: 1001
    runAsUser: 1001
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL
      add:
        - NET_BIND_SERVICE

