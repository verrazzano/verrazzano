apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: prod
  components:
    certManager:
      certificate:
        acme:
          provider: letsEncrypt
          emailAddress: emailAddress@domain.com
    dns:
      systemDomain: system.zone.name
      domains:
        example1.com:
          selectors:
            app: blah
            namespace: foo
      # Full DNS domain
#      xip:
#      oci:
#        ociConfigSecret: ociConfigSecret
#        dnsZoneCompartmentOCID: dnsZoneCompartmentOcid
#        dnsZoneOCID: dnsZoneOcid
    ingress:
      type: LoadBalancer
