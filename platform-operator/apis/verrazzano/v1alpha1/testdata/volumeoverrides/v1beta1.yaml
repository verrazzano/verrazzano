apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: prod
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi # set storage for the metrics stack
  components:
    keycloak:
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: mysql # set storage for keycloak's MySql instance
            # Prometheus Operator components are not included to account for upgrade tests
    dns:
      wildcard:
        domain: nip.io
    istio:
      overrides:
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                egressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 3
                    name: istio-egressgateway
                ingressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 3
                      service:
                        type: LoadBalancer
                    name: istio-ingressgateway
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
  volumeClaimSpecTemplates:
    - metadata:
        name: mysql
      spec:
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 1Gi
  environmentName: default
  version: v1.4.0-4+d96d633a