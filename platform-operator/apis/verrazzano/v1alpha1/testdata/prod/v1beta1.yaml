apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  components:
    opensearch:
      enabled: true
      installArgs:
        - name: nodes.master.replicas
          value: "3"
        - name: nodes.master.requests.memory
          value: "1.4Gi"
        - name: nodes.ingest.replicas
          value: "1"
        - name: nodes.ingest.requests.memory
          value: "2.5Gi"
        - name: nodes.data.replicas
          value: "3"
        - name: nodes.data.requests.memory
          value: "4.8Gi"
        - name: nodes.data.requests.storage
          value: "50Gi"
        - name: nodes.master.requests.storage
          value: "50Gi"
    certManager:
      enabled: true
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    prometheusOperator:
      overrides:
        - values:
            prometheus:
              prometheusSpec:
                resources:
                  requests:
                    memory: "128Mi"
  security: {}
status: {}