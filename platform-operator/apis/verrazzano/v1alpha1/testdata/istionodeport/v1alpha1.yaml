apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    ingress:
      nginxInstallArgs:
        - name: "controller.service.externalIPs"
          value: "2.2.2.2"
      ports:
        - name: https
          protocol: TCP
          port: 443
          nodePort: 31443
          targetPort: https
      overrides:
        - values:
            foo: bar
    istio:
      istioInstallArgs:
        - name: "gateways.istio-ingressgateway.externalIPs"
          value: "1.1.1.1"
      overrides:
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                egressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 2
                    name: istio-egressgateway
                ingressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 2
                      service:
                        type: LoadBalancer
                    name: istio-ingressgateway
                pilot:
                  k8s:
                    replicaCount: 2
      ingress:
        type: NodePort
        ports:
          - name: https
            protocol: TCP
            port: 443
            nodePort: 32443
            targetPort: 8443
