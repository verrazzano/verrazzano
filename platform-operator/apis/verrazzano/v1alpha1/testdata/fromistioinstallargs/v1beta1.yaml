apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    istio:
      overrides:
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                pilot:
                  k8s:
                    replicaCount: 2
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                egressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 2
                    name: istio-egressgateway
                ingressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 2
                      service:
                        externalIPs:
                          - 1.1.1.1
                          - 2.2.2.2
                        type: LoadBalancer
                    name: istio-ingressgateway
