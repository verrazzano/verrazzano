apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    ingress:
      type: LoadBalancer
      overrides:
        - values:
            controller:
              autoscaling:
                enabled: true
                minReplicas: 3
              service:
                annotations:
                  service.beta.kubernetes.io/oci-load-balancer-shape: flexible
                  name-n: value-n
    istio:
      overrides:
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                egressGateways:
                  - enabled: true
                    k8s:
                      replicaCount: 3
                    name: istio-egressgateway
                ingressGateways:
                  - enabled: true
                    name: istio-ingressgateway
                    k8s:
                      replicaCount: 3
                      service:
                        type: NodePort