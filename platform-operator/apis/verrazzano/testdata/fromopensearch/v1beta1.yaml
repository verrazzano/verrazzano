apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    opensearch:
      policies:
        - name: p1
          indexPattern: verrazzano-system
        - name: p2
          indexPattern: verrazzano-app*
      plugins:
        enabled: true
        installList:
          - plugin1
          - plugin2
      nodes:
        - name: es-master
          replicas: 3
          resources:
            requests:
              memory: 2Gi
          roles:
            - master
        - name: master
          replicas: 3
          roles:
            - master
          resources:
            requests:
              memory: 1Gi
          storage:
            size: 50Gi
        - name: data-ingest
          replicas: 3
          roles:
            - data
            - ingest
          resources:
            requests:
              memory: 3Gi
          storage:
            size: 250Gi
        - name: es-data
          replicas: 3
          roles:
            - data
        - name: es-ingest
          replicas: 1
          roles:
            - ingest
