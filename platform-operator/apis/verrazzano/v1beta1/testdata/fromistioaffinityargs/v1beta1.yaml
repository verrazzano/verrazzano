apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    istio:
      enabled: true
      injectionEnabled: true
      overrides:
        - values:
            apiVersion: install.istio.io/v1alpha1
            kind: IstioOperator
            spec:
              components:
                egressGateways:
                  - enabled: true
                    k8s:
                      affinity:
                        podAntiAffinity:
                          preferredDuringSchedulingIgnoredDuringExecution:
                            - podAffinityTerm:
                                labelSelector:
                                  matchExpressions:
                                    - key: app
                                      operator: In
                                      values:
                                        - istio-egressgateway
                                topologyKey: kubernetes.io/hostname
                              weight: 100
                      replicaCount: 2
                    name: istio-egressgateway
                ingressGateways:
                  - enabled: true
                    k8s:
                      affinity:
                        podAntiAffinity:
                          preferredDuringSchedulingIgnoredDuringExecution:
                            - podAffinityTerm:
                                labelSelector:
                                  matchExpressions:
                                    - key: app
                                      operator: In
                                      values:
                                        - istio-ingressgateway
                                topologyKey: kubernetes.io/hostname
                              weight: 100
                      replicaCount: 2
                      service:
                        externalIPs:
                          - 1.2.3.4
                        ports:
                          - name: port1
                            nodePort: 32443
                            port: 8000
                            protocol: TCP
                            targetPort: 2000
                        type: NodePort
                    name: istio-ingressgateway
              values:
                gateways:
                  istio-ingressgateway:
                    serviceAnnotations:
                      service.beta.kubernetes.io/oci-load-balancer-shape: 10Mbps
                global:
                  defaultPodDisruptionBudget:
                    enabled: false
                pilot:
                  resources:
                    requests:
                      memory: 128Mi
