apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    opensearch:
      nodes:
        - name: es-master
          replicas: 3
          roles:
            - master
          resources:
            requests:
              memory: 1Gi
          storage:
            size: 50Gi
        - name: es-data
          replicas: 3
          roles:
            - data
          resources:
            requests:
              memory: 3Gi
          storage:
            size: 250Gi
        - name: es-ingest
          replicas: 1
          roles:
            - ingest
          resources:
            requests:
              memory: 2Gi
    keycloak:
      overrides:
        - values:
            foo: bar
      mysql:
        overrides:
          - values:
              a:
                b:
                  c: 1
                  d: 2
    mysql-operator:
      overrides:
        - values:
            foo: bar
    ingress:
      overrides:
        - values:
            foo: bar
    verrazzano:
      overrides:
        - values:
            a:
              b:
                c: 1
                d: 2
