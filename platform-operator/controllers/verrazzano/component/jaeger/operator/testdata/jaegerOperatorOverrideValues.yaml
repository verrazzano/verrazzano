extraEnv:
  - name: "JAEGER-AGENT-IMAGE"
    value: "ghcr.io/verrazzano/jaeger-agent:1.34.1-20220705041607-b81f3dc8"
  - name: "JAEGER-QUERY-IMAGE"
    value: "ghcr.io/verrazzano/jaeger-query:1.34.1-20220705041607-b81f3dc8"
  - name: "JAEGER-COLLECTOR-IMAGE"
    value: "ghcr.io/verrazzano/jaeger-collector:1.34.1-20220705041607-b81f3dc8"
  - name: "JAEGER-INGESTER-IMAGE"
    value: "ghcr.io/verrazzano/jaeger-ingester:1.34.1-20220705041607-b81f3dc8"
jaeger:
  create: true
  spec:
    annotations:
      sidecar.istio.io/inject: "true"
    strategy: production
    storage:
      # Jaeger Elasticsearch storage is compatible with Verrazzano OpenSearch.
      type: elasticsearch
      dependencies:
        enabled: false
      esIndexCleaner:
        enabled: false
      options:
        es:
          server-urls: "http://verrazzano-authproxy-elasticsearch.verrazzano-system.svc.cluster.local:8775"
          index-prefix: verrazzano-jaeger
      secretName: "verrazzano-jaeger-secret"