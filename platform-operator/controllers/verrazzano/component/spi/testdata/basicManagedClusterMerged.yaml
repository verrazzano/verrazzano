metadata:
  name: "default-mgd"
spec:
  profile: "managed-cluster"
  environmentName: default
  components:
    applicationOperator:
      enabled: true
    certManager:
      enabled: true
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: false
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: false
    fluentd:
      enabled: true
      elasticsearchURL: "http://verrazzano-authproxy-elasticsearch:8775"
      elasticsearchSecret: verrazzano
    grafana:
      enabled: false
    ingress:
      enabled: true
      type: LoadBalancer
    istio:
      enabled: true
      ingressGatewayReplicas: 1
      egressGatewayReplicas: 1
    kiali:
      enabled: false
    keycloak:
      enabled: false
    kibana:
      enabled: false
    oam:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: false
    verrazzano:
      enabled: true
    weblogicOperator:
      enabled: true
