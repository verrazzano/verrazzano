metadata:
  name: "dev-es-override"
spec:
  profile: "dev"
  environmentName: default
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi
  volumeClaimSpecTemplates:
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 100Gi
  components:
    certManager:
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
      installArgs:
        - name: nodes.master.replicas
          value: "3"
        - name: nodes.master.requests.memory
          value: "3G"
        - name: nodes.ingest.replicas
          value: "0"
        - name: nodes.data.replicas
          value: "0"
    fluentd:
      enabled: true
    grafana:
      enabled: true
    ingress:
      type: LoadBalancer
    kiali:
      enabled: true
    keycloak:
      enabled: true
    kibana:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    weblogicOperator:
      enabled: true
