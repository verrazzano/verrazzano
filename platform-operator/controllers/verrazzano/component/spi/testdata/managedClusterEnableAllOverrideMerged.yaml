metadata:
  name: "managed-enable-all-override"
spec:
  profile: "managed-cluster"
  environmentName: default
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: default-storage
  volumeClaimSpecTemplates:
    - metadata:
        name: default-storage
      spec:
        resources:
          requests:
            storage: 50Gi
  components:
    certManager:
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
    fluentd:
      enabled: true
    grafana:
      enabled: true
    ingress:
      type: LoadBalancer
    kiali:
      enabled: true
    keycloak:
      enabled: true
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: default-storage
    kibana:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    weblogicOperator:
      enabled: true
