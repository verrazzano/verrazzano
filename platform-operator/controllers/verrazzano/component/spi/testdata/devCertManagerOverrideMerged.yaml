metadata:
  name: "dev-cm-override"
spec:
  profile: "dev"
  environmentName: default
  defaultVolumeSource:
    emptyDir: {}
  components:
    applicationOperator:
      enabled: true
    certManager:
      enabled: true
      certificate:
        acme:
          provider: "letsencrypt"
          emailAddress: "myemail"
          environment: "production"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
      installArgs:
        - name: nodes.master.replicas
          value: "1"
        - name: nodes.master.requests.memory
          value: "1G"
        - name: nodes.ingest.replicas
          value: "0"
        - name: nodes.data.replicas
          value: "0"
    fluentd:
      enabled: true
      elasticsearchURL: "http://verrazzano-authproxy-elasticsearch:8775"
      elasticsearchSecret: verrazzano
    grafana:
      enabled: true
    ingress:
      enabled: true
      type: LoadBalancer
    istio:
      enabled: true
      ingressGatewayReplicas: 1
      egressGatewayReplicas: 1
    kiali:
      enabled: true
    keycloak:
      enabled: true
    kibana:
      enabled: true
    oam:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    verrazzano:
      enabled: true
    weblogicOperator:
      enabled: true
