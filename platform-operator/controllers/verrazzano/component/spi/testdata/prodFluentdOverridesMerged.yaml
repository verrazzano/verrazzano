metadata:
  name: "prod-fluentd-override"
spec:
  profile: "prod"
  environmentName: prodenv
  components:
    applicationOperator:
      enabled: true
    certManager:
      enabled: true
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
    fluentd:
      enabled: true
      elasticsearchURL: https://myes.mycorp.com
      elasticsearchSecret: mysecret
      extraVolumeMounts:
      - source: /u01/datarw
        readOnly: false
      - source: /u01/dataro
        readOnly: true
    grafana:
      enabled: true
    ingress:
      enabled: true
      type: LoadBalancer
    istio:
      enabled: true
    kiali:
      enabled: true
    keycloak:
      enabled: true
    kibana:
      enabled: true
    oam:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    verrazzano:
      enabled: true
      installArgs:
        - name: api.replicas
          value: "2"
    weblogicOperator:
      enabled: true
