metadata:
  name: "dev-disable-all-override"
spec:
  profile: "dev"
  environmentName: default
  defaultVolumeSource:
    emptyDir: { }
  components:
    applicationOperator:
      enabled: true
    authProxy:
      enabled: true
      kubernetes:
        replicas: 1
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - verrazzano-authproxy
                  topologyKey: kubernetes.io/hostname
    certManager:
      enabled: true
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
      overrides:
        - values:
            replicaCount: 1
            affinity:
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app: cert-manager
                      topologyKey: kubernetes.io/hostname
                    weight: 100
            cainjector:
              replicaCount: 1
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - podAffinityTerm:
                        labelSelector:
                          matchLabels:
                            app: cainjector
                        topologyKey: kubernetes.io/hostname
                      weight: 100
            webhook:
              replicaCount: 1
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - podAffinityTerm:
                        labelSelector:
                          matchLabels:
                            app: webhook
                        topologyKey: kubernetes.io/hostname
                      weight: 100
    coherenceOperator:
      enabled: false
    console:
      enabled: false
      overrides:
        - values:
            replicas: 1
            affinity:
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app: verrazzano-console
                      topologyKey: kubernetes.io/hostname
                    weight: 100
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: false
      installArgs:
        - name: nodes.master.replicas
          value: "1"
        - name: nodes.master.requests.memory
          value: "1G"
        - name: nodes.ingest.replicas
          value: "0"
        - name: nodes.data.replicas
          value: "0"
    fluentd:
      enabled: false
      elasticsearchURL: "http://verrazzano-authproxy-elasticsearch:8775"
      elasticsearchSecret: verrazzano-es-internal
    grafana:
      enabled: false
    ingress:
      enabled: true
      type: LoadBalancer
      overrides:
        - values:
            controller:
              autoscaling:
                enabled: false
                minReplicas: 1
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - podAffinityTerm:
                        labelSelector:
                          matchLabels:
                            app: ingress-nginx
                        topologyKey: kubernetes.io/hostname
                      weight: 100
            defaultBackend:
              replicaCount: 1
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - podAffinityTerm:
                        labelSelector:
                          matchLabels:
                            app: ingress-nginx
                        topologyKey: kubernetes.io/hostname
                      weight: 100
    istio:
      enabled: true
      ingress:
        kubernetes:
          replicas: 1
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - istio-ingressgateway
                    topologyKey: kubernetes.io/hostname
      egress:
        kubernetes:
          replicas: 1
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - istio-egressgateway
                    topologyKey: kubernetes.io/hostname
    kiali:
      enabled: false
      overrides:
        - values:
            deployment:
              replicas: 1
              affinity:
                pod_anti:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - podAffinityTerm:
                        labelSelector:
                          matchLabels:
                            app: kiali
                        topologyKey: kubernetes.io/hostname
                      weight: 100
    keycloak:
      enabled: false
    kibana:
      enabled: false
      replicas: 1
    oam:
      enabled: true
    prometheus:
      enabled: false
    prometheusOperator:
      enabled: true
    rancher:
      enabled: false
    verrazzano:
      enabled: true
    weblogicOperator:
      enabled: false
