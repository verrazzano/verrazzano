metadata:
  name: "prod-es-override"
spec:
  profile: "prod"
  environmentName: "prodenv"
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi
  volumeClaimSpecTemplates:
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 2T
  components:
    certManager:
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
      installArgs:
        - name: nodes.master.replicas
          value: "3"
        - name: nodes.master.requests.memory
          value: "3G"
        - name: nodes.ingest.replicas
          value: "6"
        - name: nodes.ingest.requests.memory
          value: "32G"
        - name: nodes.data.replicas
          value: "6"
        - name: nodes.data.requests.memory
          value: "32G"
    fluentd:
      enabled: true
    grafana:
      enabled: true
    ingress:
      type: LoadBalancer
    kiali:
      enabled: true
    keycloak:
      enabled: true
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: default-storage
    kibana:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    weblogicOperator:
      enabled: true
