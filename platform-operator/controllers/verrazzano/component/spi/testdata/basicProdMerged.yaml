metadata:
  name: "default-prod"
spec:
  profile: "prod"
  environmentName: default
  components:
    applicationOperator:
      enabled: true
    certManager:
      enabled: true
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
    fluentd:
      enabled: true
      elasticsearchURL: "http://verrazzano-authproxy-elasticsearch:8775"
      elasticsearchSecret: verrazzano
    grafana:
      enabled: true
    ingress:
      enabled: true
      type: LoadBalancer
    istio:
      enabled: true
    kiali:
      enabled: true
    keycloak:
      enabled: true
    kibana:
      enabled: true
    oam:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    verrazzano:
      enabled: true
      installArgs:
        - name: api.replicas
          value: "2"
    weblogicOperator:
      enabled: true
