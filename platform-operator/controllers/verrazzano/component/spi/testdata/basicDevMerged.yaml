metadata:
  name: "default-dev"
spec:
  profile: "dev"
  environmentName: default
  defaultVolumeSource:
    emptyDir: {}
  components:
    certManager:
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
      installArgs:
        - name: nodes.master.replicas
          value: "1"
        - name: nodes.master.requests.memory
          value: "1G"
        - name: nodes.ingest.replicas
          value: "0"
        - name: nodes.data.replicas
          value: "0"
    fluentd:
      enabled: true
      elasticsearchURL: "http://verrazzano-authproxy-elasticsearch:8775"
      elasticsearchSecret: verrazzano
    grafana:
      enabled: true
    ingress:
      type: LoadBalancer
    kiali:
      enabled: true
    keycloak:
      enabled: true
    kibana:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    weblogicOperator:
      enabled: true
