opensearchCluster:
  nodePools:
  - component: es-master
    replicas: 3
    diskSize: 100Gi
    resources:
      requests:
        memory: 1503238553600m
    roles:
      - "master"
  - component: es-data
    replicas: 5
    diskSize: 100Gi
    resources:
      requests:
        memory: 5153960755200m
    roles:
      - "data"
  - component: es-ingest
    replicas: 1
    resources:
      requests:
        memory: 2560Mi
    roles:
      - "ingest"
    persistence:
      emptyDir: { }

