metadata:
  name: "verrazzano"
spec:
  profile: prod
  components:
    opensearchOperator:
      overrides:
        - values:
            openSearchCluster:
              nodePools:
                - component: master
                  replicas: 3
                  roles:
                    - master
                  diskSize: 75G
                - component: data-ingest
                  replicas: 3
                  diskSize: 75G
                  roles:
                    - ingest
                    - data
                - component: es-master
                  replicas: 0
                - component: es-data
                  replicas: 0
                - component: es-ingest
                  replicas: 0