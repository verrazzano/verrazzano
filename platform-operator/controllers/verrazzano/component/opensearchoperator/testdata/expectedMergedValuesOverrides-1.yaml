- values:
    openSearchCluster:
      nodePools:
      - component: es-master
        diskSize: 100Gi
        replicas: 3
        resources:
          requests:
            memory: 1503238553600m
        roles:
        - master
      - component: es-data
        diskSize: 100Gi
        replicas: 5
        resources:
          requests:
            memory: 5153960755200m
        roles:
        - data
      - component: es-ingest
        persistence:
          emptyDir: {}
        replicas: 1
        resources:
          requests:
            memory: 2560Mi
        roles:
        - ingest