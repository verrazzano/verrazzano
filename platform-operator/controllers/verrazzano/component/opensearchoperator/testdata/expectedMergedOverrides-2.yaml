opensearchCluster:
  nodePools:
    - component: master
      replicas: 3
      roles:
        - master
      diskSize: 75G
    - component: data-ingest
      replicas: 3
      diskSize: 75G
      roles:
        - ingest
        - data
    - component: es-master
      replicas: 0
      diskSize: 50Gi
      resources:
        requests:
          memory: "1.4Gi"
      roles:
        - "master"
    - component: es-data
      replicas: 0
      diskSize: 50Gi
      resources:
        requests:
          memory: "4.8Gi"
      roles:
        - "data"
    - component: es-ingest
      replicas: 0
      resources:
        requests:
          memory: "2.5Gi"
      roles:
        - "ingest"
      persistence:
        emptyDir: { }