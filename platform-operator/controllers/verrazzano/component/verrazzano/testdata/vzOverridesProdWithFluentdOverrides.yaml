    Source: mysourceDefaults
    readOnly: true
  - Destination: mysourceRO
    Source: mysourceRO
    readOnly: true
  - Destination: mydest
    Source: mysourceCustomDestRW
grafana:
  enabled: true
keycloak:
  enabled: true
kibana:
  enabled: true
monitoringOperator:
  enabled: true
prometheus:
  enabled: true
rancher:
  enabled: true
prometheusOperator:
  enabled: true
prometheusAdapter:
  enabled: false
kubeStateMetrics:
  enabled: false
prometheusPushgateway:
  enabled: false
prometheusNodeExporter:
  enabled: true
jaegerOperator:
  enabled: falseistio:
  enabled: true
