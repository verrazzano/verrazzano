config:
  dnsSuffix: 11.22.33.44.nip.io
  envName: default
console:
  enabled: true
dns:
  wildcard:
    domain: nip.io
elasticSearch:
  enabled: true
  multiNodeCluster: true
logging:
  configHash: 71f8b0a204eebe76b25af157dab1019a1b107c810e97a8b00d5f3cfb897c16a9
  elasticsearchSecret: custom-elasticsearch-secret
  elasticsearchURL: http://myes.mydomain.com:9200
fluentd:
  enabled: true
  extraVolumeMounts:
  - Destination: mysourceDefaults
    Source: mysourceDefaults
    readOnly: true
  - Destination: mysourceRO
    Source: mysourceRO
    readOnly: true
  - Destination: mydest
    Source: mysourceCustomDestRW
grafana:
  enabled: true
keycloak:
  enabled: true
kibana:
  enabled: true
monitoringOperator:
  enabled: true
prometheus:
  enabled: true
rancher:
  enabled: true
prometheusOperator:
  enabled: true
prometheusAdapter:
  enabled: false
kubeStateMetrics:
  enabled: false
prometheusPushgateway:
  enabled: false
prometheusNodeExporter:
  enabled: true
jaegerOperator:
  enabled: false
istio:
  enabled: true
ingressNGINX:
  namespace: "verrazzano-ingress-nginx"
fluentOperator:
  enabled: false
fluentbitOpensearchOutput:
  enabled: false