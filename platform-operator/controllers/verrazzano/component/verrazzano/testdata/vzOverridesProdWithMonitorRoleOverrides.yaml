config:
  dnsSuffix: 11.22.33.44.nip.io
  envName: default
console:
  enabled: true
dns:
  wildcard:
    domain: nip.io
elasticSearch:
  enabled: true
logging:
  elasticsearchURL: verrazzano-authproxy-elasticsearch
  elasticsearchSecret: verrazzano-es-internal
  elasticsearchScheme: http
  elasticsearchPort: 8775
fluentd:
  enabled: true
grafana:
  enabled: true
keycloak:
  enabled: true
kibana:
  enabled: true
monitoringOperator:
  enabled: true
prometheus:
  enabled: true
rancher:
  enabled: true
security:
  monitorSubjects:
    subject-0:
      kind: Group
      name: group-of-monitors
    subject-1:
      kind: User
      name: joe-monitor
verrazzanoOperator:
  enabled: true
