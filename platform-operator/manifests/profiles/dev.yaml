spec:
  defaultVolumeSource:
    emptyDir: { }
  components:
    elasticsearch:
      installArgs:
        - name: nodes.master.replicas
          value: "1"
        - name: nodes.master.requests.memory
          value: "1G"
        - name: nodes.ingest.replicas
          value: "0"
        - name: nodes.data.replicas
          value: "0"
    istio:
      ingressGatewayReplicas: 1
      egressGatewayReplicas: 1
