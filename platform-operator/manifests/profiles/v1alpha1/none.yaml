      enabled: false
    grafana:
      enabled: false
    ingress:
      enabled: false
    istio:
      enabled: false
    kiali:
      enabled: false
    keycloak:
      enabled: false
    kubeStateMetrics:
      enabled: false
    mySQLOperator:
      enabled: false
    kibana:
      enabled: false
    oam:
      enabled: false
    prometheus:
      enabled: false
    prometheusOperator:
      enabled: false
    rancher:
      enabled: false
    verrazzano:
      enabled: false
    weblogicOperator:
      enabled: false
    argoCD:
      enabled: false
    thanos:
      enabled: false
