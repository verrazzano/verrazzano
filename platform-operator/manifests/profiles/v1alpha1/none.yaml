spec:
  components:
    applicationOperator:
      enabled: false
    authProxy:
      enabled: false
    clusterAPI:
      enabled: false
    certManager:
      enabled: false
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    clusterAgent:
      enabled: false
    clusterIssuer:
      enabled: false
    clusterOperator:
      enabled: false
