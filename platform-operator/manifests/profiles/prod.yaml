spec:
  components:
    elasticsearch:
      enabled: true
      installArgs:
      - name: nodes.master.replicas
        value: "3"
      - name: nodes.master.requests.memory
        value: "1.4Gi"
      - name: nodes.ingest.replicas
        value: "1"
      - name: nodes.ingest.requests.memory
        value: "2.5Gi"
      - name: nodes.data.replicas
        value: "3"
      - name: nodes.data.requests.memory
        value: "4.8Gi"
      - name: nodes.data.requests.storage
        value: "50Gi"
      - name: nodes.master.requests.storage
        value: "50Gi"
    authproxy:
      kubernetes:
        replicas: 2
    istio:
      ingress:
        kubernetes:
          replicas: 2
      egress:
        kubernetes:
          replicas: 2
    kibana:
      replicas: 2
    prometheusOperator:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName:
                resources:
                  requests:
                    storage: "50Gi"
                    memory: "128Mi"
