spec:
  defaultVolumeSource:
    emptyDir: { }
  components:
    clusterAPI:
      enabled: true
    opensearch:
      nodes:
        - name: es-master
          replicas: 1
          resources:
            requests:
              memory: 1G
          roles:
            - master
    opensearchOperator:
      overrides:
        - values:
            openSearchCluster:
              nodePools:
                - component: es-master
                  additionalConfig:
                    discovery.seed_hosts: opensearch-es-master
                    cluster.initial_master_nodes: opensearch-es-master-0
                  replicas: 1
                  resources:
                    requests:
                      memory: "1Gi"
                  roles:
                    - "data"
                    - "master"
                  persistence:
                    emptyDir: { }