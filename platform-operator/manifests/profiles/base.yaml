spec:
  environmentName: default
  components:
    applicationOperator:
      enabled: true
    authProxy:
      enabled: true
    certManager:
      enabled: true
      certificate:
        ca:
          secretName: "verrazzano-ca-certificate-secret"
          clusterResourceNamespace: "cert-manager"
    coherenceOperator:
      enabled: true
    console:
      enabled: true
    dns:
      wildcard:
        domain: "nip.io"
    elasticsearch:
      enabled: true
    fluentd:
      enabled: true
      elasticsearchURL: "http://verrazzano-authproxy-elasticsearch:8775"
      elasticsearchSecret: verrazzano
    grafana:
      enabled: true
    ingress:
      enabled: true
      type: LoadBalancer
    istio:
      enabled: true
      ingress:
        kubernetes:
          replicas: 1
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - istio-ingressgateway
                    topologyKey: kubernetes.io/hostname
      egress:
        kubernetes:
          replicas: 1
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - istio-egressgateway
                    topologyKey: kubernetes.io/hostname
    kiali:
      enabled: true
    keycloak:
      enabled: true
    kibana:
      enabled: true
    oam:
      enabled: true
    prometheus:
      enabled: true
    rancher:
      enabled: true
    verrazzano:
      enabled: true
    weblogicOperator:
      enabled: true
