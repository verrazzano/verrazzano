apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-wls
  namespace: {{ .monitoringNamespace }}
  labels:
    release: prometheus-wls
spec:
  namespaceSelector:
    matchNames:
      - {{ .monitoringNamespace }}
  selector: {}
  endpoints:
  - path: /metrics
    enableHttp2: false
    scheme: http
    relabelings:
    - action: replace
      replacement: local
      targetLabel: verrazzano_cluster
    - action: keep
      regex: jaeger-wls-metrics;metrics
      sourceLabels:
      - __meta_kubernetes_service_name
      - __meta_kubernetes_pod_container_port_name
    - action: replace
      regex: (.*)
      replacement: $1
      sourceLabels:
      - __meta_kubernetes_namespace
      targetLabel: namespace
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    - action: replace
      sourceLabels:
      - __meta_kubernetes_pod_name
      targetLabel: pod_name
    - action: labeldrop
      regex: (controller_revision_hash)
    - action: replace
      regex: .*/(.*)$
      replacement: $1
      sourceLabels:
      - name
      targetLabel: app
