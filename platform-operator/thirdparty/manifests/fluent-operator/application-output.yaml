apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterOutput
metadata:
  labels:
    fluentbit.fluent.io/enabled: "true"
  name: verrazzano-application
spec:
  matchRegex: '^(.*)\.(.*)_(?!(keycloak|istio-system|verrazzano\-system))(.*)\_.*$'
  opensearch:
    host: verrazzano-authproxy-opensearch.verrazzano-system.svc.cluster.local
    httpPassword:
      valueFrom:
        secretKeyRef:
          key: password
          name: verrazzano-es-internal
    httpUser:
      valueFrom:
        secretKeyRef:
          key: username
          name: verrazzano-es-internal
    dataStreamMode: true
    dataStreamName: verrazzano-application-{$kubernetes["namespace_name"]}
    dataStreamTemplateName: verrazzano-datastream
    templateFile: "/fluent-bit/etc/opensearch-template-verrazzano.json"
    port: 8775
    suppressTypeName: true