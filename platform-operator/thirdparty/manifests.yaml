# Source: cert-manager-webhook-oci/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-ocidns-provider
  labels:
    app: cert-manager-ocidns-provider
    chart: cert-manager-webhook-oci-1.0.0
    release: ocidns
    heritage: Helm
spec:
  replicas: 
  selector:
    matchLabels:
      app: cert-manager-ocidns-provider
      release: ocidns
  template:
    metadata:
      labels:
        app: cert-manager-ocidns-provider
        release: ocidns
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: cert-manager-ocidns-provider
      containers:
        - name: cert-manager-webhook-oci
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
          image: "ghcr.io/verrazzano/cert-manager-ocidns-provider:1.0.0"
          imagePullPolicy: IfNotPresent
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
          env:
            - name: GROUP_NAME
              value: "verrazzano.io"
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
            {}
      volumes:
        - name: certs
          secret:
            secretName: cert-manager-ocidns-provider-webhook-tls
