
# Default values for oam-kubernetes-runtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
useWebhook: false
image:
  repository: crossplane/oam-kubernetes-runtime
  tag: v0.3.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
ingress:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

webhookService:
  type: ClusterIP
  port: 9443

# resources will be set via overrides verrazzano/platform-wls/helm_config/overrides/oam-kubernetes-runtime-values.yaml
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# certificate related to the webhook
certificate:
  certificateName: serving-cert
  secretName: webhook-server-cert
  mountPath: /etc/k8s-webhook-certs
  caBundle: replace-me