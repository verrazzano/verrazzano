{{- if .Values.certs.certificate.create }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ default "jaeger-wls-service-cert" .Values.certs.certificate.secretName }}
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
  - "{{ default "jaeger-wls-webhook-service" .Values.webhooks.service.name }}.{{ .Release.Namespace }}.svc"
  - "{{ default "jaeger-wls-webhook-service" .Values.webhooks.service.name }}.{{ .Release.Namespace }}.svc.cluster.local"
  issuerRef:
    kind: Issuer
    name: {{ default "selfsigned-issuer" .Values.certs.issuer.name }}
  secretName: {{ default "jaeger-wls-service-cert" .Values.certs.certificate.secretName }}
  subject:
    organizationalUnits:
      - "{{ include "jaeger-wls.name" . }}"
{{- end }}
