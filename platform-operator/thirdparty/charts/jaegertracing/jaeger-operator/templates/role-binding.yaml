{{- if .Values.rbac.create }}
kind: {{ if .Values.rbac.clusterRole }}Cluster{{ end }}RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "jaeger-wls.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "jaeger-wls.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ include "jaeger-wls.serviceAccountName" . }}
roleRef:
  kind: {{ if .Values.rbac.clusterRole }}Cluster{{ end }}Role
  name: {{ include "jaeger-wls.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
