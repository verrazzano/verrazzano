# Verrazzano Specific
# Create certificates to be used by OpenSearch cluster with Verrazzano CA
# Required for the security plugin in OpenSearch

# Create a selfsigned Issuer in order to create a root CA certificate for
# signing certificates required for the security plugin in OpenSearch.
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.openSearchCluster.name }}-self-signed-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
# Generate a CA Certificate used to sign certificates required for the security plugin in OpenSearch.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.openSearchCluster.name }}-ca-cert
  namespace: cert-manager
spec:
  secretName: {{ .Values.openSearchCluster.name }}-ca-cert
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  issuerRef:
    name: {{ .Values.openSearchCluster.name }}-self-signed-issuer
  commonName: "ca.opensearch"
  isCA: true
---
# Create an ClusterIssuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.openSearchCluster.name }}-root-issuer
spec:
  ca:
    secretName: {{ .Values.openSearchCluster.name }}-ca-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.opensearchCluster.name }}-admin-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: admin
  secretName: {{ .Values.opensearchCluster.name }}-admin-cert
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: {{ .Values.openSearchCluster.name }}-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.opensearchCluster.name }}-dashboards-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: {{ .Values.opensearchCluster.name }}
  secretName: {{ .Values.opensearchCluster.name }}-dashboards-cert
  dnsNames:
    - {{ .Values.opensearchCluster.name }}
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}.svc
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}.svc.cluster.local
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: {{ .Values.openSearchCluster.name }}-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.opensearchCluster.name }}-master-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: {{ .Values.opensearchCluster.name }}
  secretName: {{ .Values.opensearchCluster.name }}-master-cert
  dnsNames:
    - {{ .Values.opensearchCluster.name }}
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}.svc
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}.svc.cluster.local
    - {{ .Values.opensearchCluster.name }}-discovery
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: {{ .Values.openSearchCluster.name }}-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.opensearchCluster.name }}-node-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: {{ .Values.opensearchCluster.name }}
  secretName: {{ .Values.opensearchCluster.name }}-node-cert
  dnsNames:
    - {{ .Values.opensearchCluster.name }}
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}.svc
    - {{ .Values.opensearchCluster.name }}.{{ .Release.Namespace }}.svc.cluster.local
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: {{ .Values.openSearchCluster.name }}-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.opensearchCluster.name }}-monitor-certs
  namespace: verrazzano-monitoring
spec:
  commonName: prometheus-operator
  secretName: {{ .Values.opensearchCluster.name }}-monitor-certs
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: {{ .Values.openSearchCluster.name }}-root-issuer
status: {}
