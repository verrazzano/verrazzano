# Verrazzano Specific
# Create certificates to be used by OpenSearch cluster with Verrazzano CA
# Required for the security plugin in OpenSearch

# Create a selfsigned Issuer in order to create a root CA certificate for
# signing certificates required for the security plugin in OpenSearch.
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: opensearch-self-signed-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
# Generate a CA Certificate used to sign certificates required for the security plugin in OpenSearch.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-ca-cert
  namespace: cert-manager
spec:
  secretName: opensearch-ca-cert
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  issuerRef:
    name: opensearch-self-signed-issuer
  commonName: "ca.opensearch"
  isCA: true
---
# Create an ClusterIssuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: opensearch-root-issuer
spec:
  ca:
    secretName: opensearch-ca-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-admin-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: admin
  secretName: opensearch-admin-cert
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: opensearch-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-dashboards-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: opensearch
  secretName: opensearch-dashboards-cert
  dnsNames:
    - opensearch
    - opensearch.{{ .Release.Namespace }}
    - opensearch.{{ .Release.Namespace }}.svc
    - opensearch.{{ .Release.Namespace }}.svc.cluster.local
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: opensearch-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-master-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: opensearch
  secretName: opensearch-master-cert
  dnsNames:
    - opensearch
    - opensearch.{{ .Release.Namespace }}
    - opensearch.{{ .Release.Namespace }}.svc
    - opensearch.{{ .Release.Namespace }}.svc.cluster.local
    - opensearch-discovery
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: opensearch-root-issuer
status: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-node-cert
  namespace: {{ .Release.Namespace }}
spec:
  commonName: opensearch
  secretName: opensearch-node-cert
  dnsNames:
    - opensearch
    - opensearch.{{ .Release.Namespace }}
    - opensearch.{{ .Release.Namespace }}.svc
    - opensearch.{{ .Release.Namespace }}.svc.cluster.local
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: opensearch-root-issuer
status: {}
---
{{- if lookup "v1" "Namespace" "" "verrazzano-monitoring" }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-monitor-certs
  namespace: verrazzano-monitoring
spec:
  commonName: prometheus-operator
  secretName: opensearch-monitor-certs
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  renewBefore: 360h0m0s
  duration: 2160h0m0s
  subject:
    organizations:
      - verrazzano
  usages:
    - server auth
    - client auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: opensearch-root-issuer
status: {}
{{- end }}
