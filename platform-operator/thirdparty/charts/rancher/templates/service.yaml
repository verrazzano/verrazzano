apiVersion: v1
kind: Service
metadata:
  name: {{ template "rancher.fullname" . }}
  labels:
{{ include "rancher.labels" . | indent 4 }}
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 444
    protocol: TCP
    name: https-internal
  selector:
    app: {{ template "rancher.fullname" . }}
---
kind: Service
apiVersion: v1
metadata:
  name: webhook-service
  namespace: cattle-system
  annotations:
    need-a-cert.cattle.io/secret-name: rancher-webhook-tls
spec:
  ports:
    - name: https
      port: 443
      targetPort: 8777
  selector:
    app: rancher-webhook
