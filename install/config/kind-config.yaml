kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
          authorization-mode: "AlwaysAllow"
    extraMounts:
      - containerPath: /tmp/hostpath_pv
        hostPath: /tmp/hostpath_pv
        readOnly: False
  - role: worker
    extraMounts:
      - containerPath: /tmp/hostpath_pv
        hostPath: /tmp/hostpath_pv
        readOnly: False
  - role: worker
    extraMounts:
      - containerPath: /tmp/hostpath_pv
        hostPath: /tmp/hostpath_pv
        readOnly: False
