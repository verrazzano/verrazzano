name: verrazzano

global:
  imagePullSecrets: []

image:
  pullPolicy: Always
  terminationGracePeriodSeconds: 60

docker:
  repository: phx.ocir.io
  namespace: stevengreenberginc/verrazzano

verrazzanoOperator:
  name: verrazzano-operator
  imageName: ghcr.io/verrazzano/verrazzano-operator-jenkins
  imageVersion: e339b4788ddc8e84c982b675239c95d8d41e0474
  cohMicroImage: ghcr.io/verrazzano/verrazzano-coh-cluster-operator:v0.0.10
  helidonMicroImage: ghcr.io/verrazzano/verrazzano-helidon-app-operator:v0.0.9
  wlsMicroImage: ghcr.io/verrazzano/verrazzano-wko-operator:v0.0.12
  prometheusPusherImage: prometheus-pusher:1.0.1-ff71638-20
  nodeExporterImage: node-exporter:0.18.1-0cca78f-10
  filebeatImage: filebeat:6.8.3-8218206-10
  journalbeatImage: journalbeat:6.8.3-8218206-10
  weblogicOperatorImage: oracle/weblogic-kubernetes-operator:3.0.0
  fluentdImage: fluentd-kubernetes-daemonset:v1.10.4-6ce326d-18
  apiServerRealm: verrazzano-system
  RequestMemory: 72Mi
  cohMicroRequestMemory: 28Mi
  helidonMicroRequestMemory: 24Mi
  wlsMicroRequestMemory: 32Mi
  esMasterNodeRequestMemory: 1.4Gi
  esIngestNodeRequestMemory: 2.5Gi
  esDataNodeRequestMemory: 4.8Gi
  grafanaRequestMemory: 48Mi
  prometheusRequestMemory: 128Mi
  kibanaRequestMemory: 192Mi
  esMasterNodeReplicas: 3

monitoringOperator:
  name: verrazzano-monitoring-operator
  imageName: ghcr.io/verrazzano/verrazzano-monitoring-operator
  imageVersion: v0.0.20
  metricsPort: 8090
  defaultSimpleCompReplicas: 1
  defaultPrometheusReplicas: 1
  grafanaImage: container-registry.oracle.com/olcne/grafana:v6.4.4
  prometheusImage: container-registry.oracle.com/olcne/prometheus:v2.13.1
  prometheusInitImage: container-registry.oracle.com/os/oraclelinux:7-slim
  prometheusGatewayImage: prometheus-pushgateway:1.2.0-6893444-13
  alertManagerImage: "noimage"
  esWaitTargetVersion: 7.6.1
  esImage: elasticsearch:7.6.1-1d68e1a-3
  esWaitImage: verrazzano-monitoring-instance-eswait:v0.0.19
  esInitImage: container-registry.oracle.com/os/oraclelinux:7.8
  kibanaImage: kibana:7.6.1-ccfddab-2
  monitoringInstanceApiImage: verrazzano-monitoring-instance-api:v0.0.7
  configReloaderImage: configmap-reload:0.3-81d6423-34
  nodeExporterImage: node-exporter:0.18.1-0cca78f-10
  RequestMemory: 48Mi

clusterOperator:
  name: verrazzano-cluster-operator
  imageName: ghcr.io/verrazzano/verrazzano-cluster-operator
  imageVersion: v0.0.11
  rancherURL:
  rancherUserName:
  rancherPassword:
  rancherHostname:
  RequestMemory: 27Mi

verrazzanoAdmissionController:
  name: verrazzano-validation
  controllerName: verrazzano-admission-controller
  imageName: ghcr.io/verrazzano/verrazzano-admission-controller
  imageVersion: v0.0.19
  caBundle:
  RequestMemory: 15Mi

# OCI-related values
oci:
  region: ""
  tenancyOcid: ""
  userOcid: ""
  fingerprint: ""
  privateKey: ""
  compartment: ""
  clusterOcid: ""
  objectStore:
    bucketName: ""
    namespace: ""

config:
  envName:
  dnsSuffix: verrazzano.io
  enableMonitoringStorage: true
