# permissions for end users to view verrazzanos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verrazzano-viewer-role
rules:
- apiGroups:
  - install.verrazzano.io
  resources:
  - verrazzanos
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - install.verrazzano.io
  resources:
  - verrazzanos/status
  verbs:
  - get
