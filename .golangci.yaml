linters-settings:
  staticcheck:
    go: "1.19"
    checks: ["SA1012","SA1019"]
  stylecheck:
    go: "1.19"
    checks: ["ST1019"]

linters:
  enable:
    - govet
    - ineffassign
    - gofmt
    - gosimple
    - gosec
    - revive
    - unused
    - staticcheck
    - stylecheck
    - misspell
  disable-all: true
  fast: true

issues:
  exclude:
    - stutter
