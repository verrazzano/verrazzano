---
apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  name: ${CLUSTER_NAME}-verrazzano-resource
  namespace: ${CLUSTER_NAMESPACE}
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: ${CLUSTER_NAME}
  resources:
    - kind: ConfigMap
      name: ${CLUSTER_NAME}-verrazzano-dev-profile
  strategy: Reconcile
---
apiVersion: v1
data:
  verrazzano.yaml: |
    apiVersion: install.verrazzano.io/v1beta1
    kind: Verrazzano
    metadata:
      name: workload-verrazzano
    spec:
      profile: dev
      components:
        velero:
          enabled: true
        prometheusOperator:
          enabled: true
          overrides:
            - configMapRef:
                name: test-overrides
                key: test-overrides-configmap.yaml
            - secretRef:
                name: test-overrides
                key: test-overrides-secret.yaml
            - values:
                prometheus:
                  thanos:
                    integration: sidecar
                  prometheusSpec:
                    replicas: 2
        prometheusAdapter:
          enabled: true
        kubeStateMetrics:
          enabled: true
        prometheusPushgateway:
          enabled: true
        prometheusNodeExporter:
          enabled: true
        opensearch:
          enabled: true
          policies:
            - policyName: "verrazzano-system"
              indexPattern: "verrazzano-system*"
              minIndexAge: "7d"
              rollover:
                minIndexAge: "1d"
            - policyName: "verrazzano-application"
              indexPattern: "verrazzano-application*"
              minIndexAge: "7d"
              rollover:
                minIndexAge: "1d"
        jaegerOperator:
          enabled: true
        thanos:
          enabled: true
        clusterAPI:
          enabled: true
kind: ConfigMap
metadata:
  annotations:
    note: generated
  labels:
    type: generated
  name: ${CLUSTER_NAME}-verrazzano-dev-profile
  namespace: ${CLUSTER_NAMESPACE}