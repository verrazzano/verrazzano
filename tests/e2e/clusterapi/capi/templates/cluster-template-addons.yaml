apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  name: ${CLUSTER_NAME}-ccm-secret
  namespace: ${NAMESPACE}
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: ${CLUSTER_NAME}
  resources:
    - kind: Secret
      name: ${CLUSTER_NAME}-oci-cloud-controller-manager-secret
  strategy: Reconcile
---
apiVersion: v1
stringData:
  cloud-controller-manager.yaml: |
    apiVersion: v1
    kind: Secret
    metadata:
      name: oci-cloud-controller-manager-secret
      namespace: kube-system
    stringData:
      cloud-provider.yaml: |-
        auth:
          region: ${OCI_REGION}
          tenancy: ${OCI_TENANCY_ID}
          compartment: ${OCI_COMPARTMENT_ID}
          user: ${OCI_USER_ID}
          key: "${OCI_CREDENTIALS_KEY}"
          fingerprint: ${OCI_CREDENTIALS_FINGERPRINT}
          key_passphrase: 
        vcn: ${OCI_VCN_ID}
        loadBalancer:
          subnet1: ${OCI_SUBNET_ID}
          securityListManagementMode: All
          disableSecurityListManagement: false
        useInstancePrincipals: false
        # compartment configures Compartment within which the cluster resides.
        compartment: ${OCI_COMPARTMENT_ID}
        # Optional rate limit controls for accessing OCI API
        rateLimiter:
          rateLimitQPSRead: 20.0
          rateLimitBucketRead: 5
          rateLimitQPSWrite: 20.0
          rateLimitBucketWrite: 5
