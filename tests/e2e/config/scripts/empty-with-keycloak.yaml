apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: ben
spec:
  profile: dev
  components:
    console:
      enabled: false
    elasticsearch:
      enabled: false
    kibana:
      enabled: false
    fluentd:
      enabled: false
    prometheus:
      enabled: true
    grafana:
      enabled: false
    keycloak:
      enabled: true
    rancher:
      enabled: false