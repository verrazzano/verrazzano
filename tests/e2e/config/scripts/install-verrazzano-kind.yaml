apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: dev
  components:
    prometheusOperator:
      enabled: true
      overrides:
        - configMapRef:
            name: test-overrides
            key: test-overrides-configmap.yaml
        - secretRef:
            name: test-overrides
            key: test-overrides-secret.yaml
        - values:
            prometheus:
              prometheusSpec:
                replicas: 2
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
    jaegerOperator:
      enabled: true
    istio:
      enabled: true
      istioInstallArgs:
        - name: "meshConfig.enableTracing"
          value: "true"
