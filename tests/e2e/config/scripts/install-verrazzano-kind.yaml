apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: dev
  components:
    prometheusOperator:
      enabled: true
      overrides:
        - configMapRef:
            name: test-overrides
            key: test-overrides-configmap.yaml
        - secretRef:
            name: test-overrides
            key: test-overrides-secret.yaml
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
    velero:
      enabled: true
      kubernetes:
        resources:
          limits:
            cpu: 1
            memory: 513Mi
          requests:
            cpu: 501m
            memory: 129Mi
        restic:
          kubernetes:
            resources:
              limits:
                cpu: 200m
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 128Mi
