apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: prod
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi     # set storage for the metrics stack
  components:
    elasticsearch:
      enabled: true
      policies:
        - policyName: "verrazzano-system"
          indexPattern: "verrazzano-system*"
          minIndexAge: "7d"
          rollover:
            minIndexAge: "1d"
        - policyName: "verrazzano-application"
          indexPattern: "verrazzano-application*"
          minIndexAge: "7d"
          rollover:
            minIndexAge: "1d"
    keycloak:
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: mysql  # set storage for keycloak's MySql instance
    # Prometheus Operator components are not included to account for upgrade tests
  volumeClaimSpecTemplates:
    - metadata:
        name: mysql
      spec:
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 1Gi
