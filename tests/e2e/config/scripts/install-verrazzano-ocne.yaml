apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  components:
    dns:
      wildcard:
        domain: nip.io
    ingress:
      type: LoadBalancer
    istio:
      enabled: true
    prometheusOperator:
      enabled: true
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
