# Configuration for the external OpenSearch server certificate
[ req ]
prompt=no
distinguished_name = distinguished_name
req_extensions = extensions

[ distinguished_name ]
organizationName = ExternalOS

[ extensions ]
subjectAltName = critical,IP:172.18.0.238
