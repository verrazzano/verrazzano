apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: storage     # set storage for the metrics stack
  volumeClaimSpecTemplates:
    - metadata:
        name: storage
      spec:
        resources:
          requests:
            storage: 50Gi
  components:
    # OKE needs extraVolumeMounts; it should also work for KIND
    fluentd:
      extraVolumeMounts:
        - source: /u01/data
