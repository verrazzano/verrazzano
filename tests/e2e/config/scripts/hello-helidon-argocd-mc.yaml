apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: hello-helidon
    server: 'https://kubernetes.default.svc'
  source:
    path: 'examples/multicluster/hello-helidon'
    repoURL: 'https://github.com/verrazzano/verrazzano'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


