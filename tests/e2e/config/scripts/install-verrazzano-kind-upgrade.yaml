apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: dev
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi     # set storage for the metrics stack
  components:
    keycloak:
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: mysql  # set storage for keycloak's MySql instance
    prometheusOperator:
      enabled: true
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
  volumeClaimSpecTemplates:
    - metadata:
        name: mysql
      spec:
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 1Gi
