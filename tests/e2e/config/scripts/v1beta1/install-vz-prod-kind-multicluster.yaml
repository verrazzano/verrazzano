apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: prod
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi     # set storage for the metrics stack
  components:
    clusterAPI:
      enabled: true
    keycloak:
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: mysql  # set storage for keycloak's MySql instance
    clusterOperator:
      overrides:
        - values:
            syncClusters:
              enabled: true
              clusterSelector:
                matchExpressions:
                  - key: rancher-sync
                    operator: In
                    values: [ enabled ]
    prometheusOperator:
      enabled: true
      overrides:
        - values:
            prometheus:
              thanos:
                integration: sidecar
    thanos:
      enabled: true
  volumeClaimSpecTemplates:
    - metadata:
        name: mysql
      spec:
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 1Gi
