---
apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: verrazzano
spec:
  profile: prod
  components:
    rancherBackup:
      enabled: true
    velero:
      enabled: true
    keycloak:
      overrides:
        - values:
            replicas: 3
      mysql:
        overrides:
          - values:
              serverInstances: 3
              routerInstances: 3
    opensearch:
      nodes:
        - name: os-ingest
          replicas: 2