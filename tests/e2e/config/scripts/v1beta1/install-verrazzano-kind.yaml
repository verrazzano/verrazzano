apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: dev
  components:
    velero:
      enabled: true
    prometheusOperator:
      enabled: true
      overrides:
        - configMapRef:
            name: test-overrides
            key: test-overrides-configmap.yaml
        - secretRef:
            name: test-overrides
            key: test-overrides-secret.yaml
        - values:
            prometheus:
              thanos:
                integration: sidecar
              prometheusSpec:
                replicas: 2
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
    opensearch:
      enabled: true
      policies:
      - policyName: "verrazzano-system"
        indexPattern: "verrazzano-system*"
        minIndexAge: "7d"
        rollover:
          minIndexAge: "1d"
      - policyName: "verrazzano-application"
        indexPattern: "verrazzano-application*"
        minIndexAge: "7d"
        rollover:
          minIndexAge: "1d"
    jaegerOperator:
      enabled: true
    thanos:
      enabled: true
    clusterAPI:
      enabled: true
