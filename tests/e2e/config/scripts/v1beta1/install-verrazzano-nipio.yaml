apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  components:
    # OKE need extraVolumeMounts; it should also work for KIND
    fluentd:
      extraVolumeMounts:
        - source: /u01/data
    prometheusOperator:
      enabled: true
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
