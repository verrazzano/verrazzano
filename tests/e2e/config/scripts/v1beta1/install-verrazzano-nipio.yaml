apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  components:
    jaegerOperator:
      enabled: true
    # OKE need extraVolumeMounts; it should also work for KIND
    fluentd:
      extraVolumeMounts:
        - source: /u01/data
    prometheusOperator:
      enabled: true
      overrides:
        - values:
            prometheus:
              thanos:
                integration: sidecar
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
    clusterOperator:
      overrides:
        - values:
            syncClusters:
              enabled: true
              clusterSelector:
                matchExpressions:
                  - key: rancher-sync
                    operator: In
                    values: [ enabled ]
    thanos:
      enabled: true
