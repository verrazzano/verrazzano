apiVersion: install.verrazzano.io/v1beta1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: managed-cluster
  components:
    applicationOperator:
      enabled: false
    clusterOperator:
      enabled: false
    coherenceOperator:
      enabled: false
    fluentd:
      enabled: false
    istio:
      enabled: false
    keycloak:
      enabled: false
    kubeStateMetrics:
      enabled: false
    oam:
      enabled: false
    opensearch:
      enabled: false
    prometheusAdapter:
      enabled: false
    prometheusNodeExporter:
      enabled: false
    prometheusPushgateway:
      enabled: false
    prometheusOperator:
      overrides:
        - values:
            prometheus:
              thanos:
                integration: sidecar
    thanos:
      enabled: true
      overrides:
        - values:
            queryFrontend:
              enabled: false
    weblogicOperator:
      enabled: false
