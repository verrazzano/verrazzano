apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: managed-cluster
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi     # set storage for the metrics stack
  components:
    applicationOperator:
      enabled: false
    clusterOperator:
      enabled: false
    coherenceOperator:
      enabled: false
    fluentd:
      enabled: false
    istio:
      enabled: false
    keycloak:
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: mysql
    kubeStateMetrics:
      enabled: false
    oam:
      enabled: false
    opensearch:
      enabled: false
    prometheusAdapter:
      enabled: false
    prometheusNodeExporter:
      enabled: false
    prometheusPushgateway:
      enabled: false
    prometheusOperator:
      overrides:
        - values:
            prometheus:
              thanos:
                integration: sidecar
    thanos:
      enabled: true
      overrides:
        - values:
            queryFrontend:
              enabled: false
    weblogicOperator:
      enabled: false
  volumeClaimSpecTemplates:
    - metadata:
        name: mysql
      spec:
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 1Gi
