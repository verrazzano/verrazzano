apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  profile: prod
  defaultVolumeSource:
    persistentVolumeClaim:
      claimName: vmi     # set storage for the metrics stack
  environmentName: admin
  components:
    jaegerOperator:
      enabled: true
    keycloak:
      mysql:
        volumeSource:
          persistentVolumeClaim:
            claimName: mysql  # set storage for keycloak's MySql instance
    # Prometheus Operator and Thanos components are not included to account for upgrade tests since this file is used
    # for installing older versions as well
    prometheusOperator:
      enabled: true
      overrides:
        - values:
            prometheus:
              thanos:
                integration: sidecar
    dns:
      wildcard:
        domain: nip.io
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
  volumeClaimSpecTemplates:
    - metadata:
        name: mysql
      spec:
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: vmi
      spec:
        resources:
          requests:
            storage: 1Gi