apiVersion: app.verrazzano.io/v1alpha1
kind: MetricsTemplate
metadata:
  name: test-metrics-template
  namespace: hello-helidon-namespace
spec:
  workloadSelector:
    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["deployment"]
  prometheusConfig:
    targetConfigMap:
      namespace: verrazzano-system
      name: vmi-system-prometheus-config
    scrapeConfigTemplate: |
      kubernetes_sd_configs:
        - namespaces:
            names:
            - {{.workload.metadata.namespace}}
          role: pod
      # Hardcoded Path
      metrics_path: /metrics
      relabel_configs:
        - action: replace
          replacement: local
          source_labels: null
          target_label: verrazzano_cluster
        - action: keep
          regex: {{index .workload.metadata.labels "app.verrazzano.io/workload"}};8080
          source_labels:
            - __meta_kubernetes_pod_label_app_verrazzano_io_workload
            - __meta_kubernetes_pod_container_port_number
        - action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          # Hardcoded Port
          replacement: $1:8080
          source_labels:
            - __address__
          target_label: __address__
        - action: replace
          regex: (.*)
          replacement: $1
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod_name
        - action: labeldrop
          regex: (controller_revision_hash)
        - action: replace
          regex: .*/(.*)$
          replacement: $1
          source_labels:
            - name
          target_label: webapp
        - action: replace
          regex: (.*)
          replacement: $1-test
          source_labels:
            - __meta_kubernetes_namespace
          target_label: test_namespace
      scheme: https
      {{ if eq ( index .namespace.metadata.labels "istio-injection" ) "enabled" }}
      tls_config:
        ca_file: /etc/istio-certs/root-cert.pem
        cert_file: /etc/istio-certs/cert-chain.pem
        insecure_skip_verify: true
        key_file: /etc/istio-certs/key.pem
      {{ end }}
