apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hello-helidon-statefulset
  namespace: hello-helidon-namespace
spec:
  selector:
    matchLabels:
      app: hello-helidon-application
  serviceName: "hello-helidon"
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-helidon-application
    spec:
      containers:
      - name: hello-helidon-container
        image: ghcr.io/verrazzano/example-helidon-greet-app-v1:1.0.0-1-20210728181814-eb1e622
        imagePullPolicy: IfNotPresent
        ports:
        - name: web
          containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hello-helidon-service
  namespace: hello-helidon-namespace
  labels:
    app: hello-helidon-application
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: hello-helidon-application
