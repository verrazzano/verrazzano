apiVersion: clusters.verrazzano.io/v1alpha1
kind: MultiClusterApplicationConfiguration
metadata:
  name: hotrod-appconf
  namespace: hotrod
spec:
  template:
    metadata:
      annotations:
        version: v1.0.0
        description: "Hotrod application"
    spec:
      components:
        - componentName: hotrod-component
          traits:
            - trait:
                apiVersion: oam.verrazzano.io/v1alpha1
                kind: IngressTrait
                metadata:
                  name: hotrod-ingress
                spec:
                  rules:
                    - paths:
                        - path: "/greet"
                          pathType: Prefix
  placement:
    clusters:
      - name: managed1
