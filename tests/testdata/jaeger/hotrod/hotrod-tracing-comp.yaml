apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: hotrod-component
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: hotrod-workload
      annotations:
        "sidecar.jaegertracing.io/inject": "true"
      labels:
        app: hotrod
        version: v1
    spec:
      containers:
        - name: hotrod-container
          image: "ghcr.io/verrazzano/jaeger-example-hotrod-jenkins-jenkins:1.37.0-20221004061347-b640f8be"
          env:
            - name: JAEGER_AGENT_HOST
              value: "localhost"
            - name: JAEGER_AGENT_PORT
              value: "6831"
          ports:
            - containerPort: 8080
              name: http
