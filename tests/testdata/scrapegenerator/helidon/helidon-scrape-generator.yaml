apiVerison: verrazzano.io/v1alpha1
kind: MetricsTemplate
metadata:
  name: hello-helidon-metrics-template
  namespace:
spec:
  workloadSelector:
    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["deployment"]
  prometheusConfig:
    targetConfigMap:
      namespace: verrazzano-system
      name: vmi-system-prometheus-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-helidon-deployment
  namespace: hello-helidon-scrape
spec:
  selector:
    matchLabels:
      app: hello-helidon-scrape-application
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-helidon-scrape-application
    spec:
      containers:
        - name: hello-helidon-container
          image: ghcr.io/verrazzano/example-helidon-greet-app-v1:1.0.0-1-20210728181814-eb1e622
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
