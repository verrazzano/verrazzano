apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-helidon-deployment
  namespace: hello-helidon-scrape
  verrazzano.io/metricsEnabled: "true"
  verrazzano.io/metricsPath: /metrics
  verrazzano.io/metricsPort: "8080"
spec:
  selector:
    matchLabels:
      app: hello-helidon-scrape-application
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-helidon-scrape-application
    spec:
      containers:
        - name: hello-helidon-container
          image: ghcr.io/verrazzano/example-helidon-greet-app-v1:1.0.0-1-20210728181814-eb1e622
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
