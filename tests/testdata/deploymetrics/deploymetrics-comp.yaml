apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: deploymetrics-deployment
spec:
  workload:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: deploymetrics-workload
      namespace: deploymetrics
    spec:
      progressDeadlineSeconds: 600
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: deploymetrics
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: deploymetrics
        spec:
          containers:
            - image: ghcr.io/verrazzano/example-springboot:1.0.0-1-20220513221156-7da0d32
              imagePullPolicy: IfNotPresent
              name: deploymetrics-container
              ports:
                - containerPort: 8080
                  name: deploymetrics
