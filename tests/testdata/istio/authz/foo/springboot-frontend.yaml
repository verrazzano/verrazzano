apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: springboot-frontend
  namespace: foo
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: springboot-frontend-workload
      namespace: foo
      labels:
        app: springboot-frontend
    spec:
      containers:
      - name: springboot-frontend
        image: "ghcr.io/verrazzano/example-springboot:0.10.0"
        ports:
          - containerPort: 8080
            name: http
