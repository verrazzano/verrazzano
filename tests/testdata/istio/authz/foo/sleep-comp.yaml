apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: sleep
  namespace: foo
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: sleep-workload
      namespace: foo
      labels:
        app: sleep
    spec:
      containers:
      - name: sleep
        image: "ghcr.io/oracle/oraclelinux:7-slim"
        command:
        - "/bin/sleep"
        - "3650d"
        ports:
          - containerPort: 80
            name: http
