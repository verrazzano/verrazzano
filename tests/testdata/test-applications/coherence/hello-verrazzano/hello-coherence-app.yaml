apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: hello-appconf
  namespace: hello-coherence
  annotations:
    version: v1.0.0
    description: "Sample application to validate deployment of VerrazzanoCoherenceWorkload"
spec:
  components:
    - componentName: hello
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: hello-ingress
            spec:
              rules:
                - paths:
                    - path: "/hello"
                      pathType: Prefix
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            metadata:
              name: hello-metrics
            spec:
              ports:
                - port: 7001
                - port: 9612
