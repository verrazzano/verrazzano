apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: hello-coherence
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoCoherenceWorkload
    spec:
      template:
        metadata:
          name: hello-coh
        spec:
          labels:
            app: hello-coh
            version: v1
          cluster: HelloCoherence
          role: HelloCoherenceRole
          replicas: 1
          image: ghcr.io/oracle/coherence-helidon-sockshop-catalog:1.2.2
          imagePullPolicy: IfNotPresent
          application:
            type: helidon
          jvm:
            memory:
              heapSize: 2g
          coherence:
            logLevel: 9
            metrics:
              enabled: true
          ports:
            - name: metrics
              port: 9612
              serviceMonitor:
                enabled: true
            - name: http
              port: 7001
              service:
                port: 7001
              serviceMonitor:
                enabled: true
