apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: hello-domain
spec:
  workload:
    apiVersion: oam.verrazzano.io/v1alpha1
    kind: VerrazzanoWebLogicWorkload
    spec:
      template:
        apiVersion: weblogic.oracle/v9
        metadata:
          name: hello-domain
        spec:
          adminServer:
            adminChannelPortForwardingEnabled: true
          domainUID: hellodomain
          domainHome: /u01/domains/hellodomain
          image: container-registry.oracle.com/middleware/weblogic:12.2.1.4
          imagePullSecrets:
            - name: hellodomain-repo-credentials
          domainHomeSourceType: "FromModel"
          includeServerOutInPodLog: true
          replicas: 1
          webLogicCredentialsSecret:
            name: hellodomain-weblogic-credentials
          configuration:
            introspectorJobActiveDeadlineSeconds: 900
            model:
              auxiliaryImages:
                - image: ghcr.io/verrazzano/weblogic-app:1.0.0-1-20220319111617-b157b52a
              domainType: WLS
              runtimeEncryptionSecret: hellodomain-runtime-encrypt-secret
          serverPod:
            labels:
              app: hello-domain
              version: v1
            env:
              - name: JAVA_OPTIONS
                value: "-Dweblogic.StdoutDebugEnabled=false"
              - name: USER_MEM_ARGS
                value: "-Djava.security.egd=file:/dev/./urandom -Xms64m -Xmx256m "
              - name: WL_HOME
                value: /u01/oracle/wlserver
              - name: MW_HOME
                value: /u01/oracle
