apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: hello-appconf
  annotations:
    version: v1.0.0
    description: "Sample application to validate deployment of VerrazzanoWebLogicWorkload"
spec:
  components:
    - componentName: hellodomain-configmap
    - componentName: hello-domain
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            spec:
              scraper: verrazzano-system/vmi-system-prometheus-0
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            spec:
              rules:
                - paths:
                    - path: "/hello"
                      pathType: Prefix
