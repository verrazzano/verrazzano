domainInfo:
  AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
  AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
  ServerStartMode: 'prod'
topology:
  Name: '@@ENV:DOMAIN_UID@@'
  AdminServerName: 'AdminServer'
  Server:
    'AdminServer':
      ListenPort: '7001'
appDeployments:
  Application:
    ToDoApp:
      SourcePath: wlsdeploy/applications/hello.war
      ModuleType: war
      Target: 'AdminServer'
