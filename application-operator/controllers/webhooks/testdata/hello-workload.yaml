apiVersion: core.oam.dev/v1alpha2
kind: ContainerizedWorkload
metadata:
  annotations:
    description: Hello application
  name: hello-workload
  namespace: default
spec:
  containers:
  - args:
    - /bin/sh
    - -c
    - echo-client 'sleeping'; sleep 50000;
    image: ghcr.io/oracle/oraclelinux:7-slim
    name: hello
    ports:
    - containerPort: 8080
      name: http
status:
  resources:
  - apiVersion: apps/v1
    kind: Deployment
    name: hello-workload
  - apiVersion: v1
    kind: Service
    name: hello-workload