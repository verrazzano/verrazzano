apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: hello-app
  namespace: default
  annotations:
    version: v1.0.0
    description: "Hello application"

spec:
  components:
    - componentName: hello-component
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            spec:
              rules:
                - hosts:
                    - "*"
                  paths:
                    - path: "/todo"
                      pathType: Prefix