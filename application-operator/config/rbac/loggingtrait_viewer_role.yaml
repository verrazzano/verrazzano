# permissions for end users to view loggingtraits.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loggingtrait-viewer-role
rules:
- apiGroups:
  - oam.verrazzano.io
  resources:
  - loggingtraits
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - oam.verrazzano.io
  resources:
  - loggingtraits/status
  verbs:
  - get
