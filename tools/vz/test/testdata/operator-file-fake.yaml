# A real wls.yaml file would contain more information that this.  For testing purposes
# we are making sure the file gets applied and any objects within it are added to the cluster.

apiVersion: v1
kind: Namespace
metadata:
  name: verrazzano-install
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: verrazzano-platform-wls
  namespace: verrazzano-install
---
apiVersion: v1
kind: Service
metadata:
  name: verrazzano-platform-wls
  namespace: verrazzano-install
  labels:
    app: verrazzano-platform-wls
spec:
  ports:
    - name: webhook
      port: 443
      targetPort: 9443
  selector:
    app: verrazzano-platform-wls

