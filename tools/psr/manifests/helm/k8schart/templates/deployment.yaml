apiVersion: apps/v1
kind: Deployment
metadata:
  name: psr-backend
spec:
  selector:
    matchLabels:
      run: psr-backend
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        run: psr-backend
    spec:
      containers:
        - name: psr-backend
          image: {{  .Values.imageName }}
          imagePullPolicy: {{  .Values.imagePullPolicy }}
          env:
            {{- range $key, $val := .Values.envVars }}
            - name: {{ $key }}
              value: {{ $val }}
              {{- end }}
          ports:
            - containerPort: 8080
              protocol: TCP
