apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: backend-component
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: backend-workload
      labels:
        app: backend
        version: v1
    spec:
      containers:
        - name: backend-container
          image: "psr-backend"
          env:
            - name: PSR_WORKER_TYPE
              value: "WT_LOG_GEN"
          ports:
            - containerPort: 8080
              name: backend
