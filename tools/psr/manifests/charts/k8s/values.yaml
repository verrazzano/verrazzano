global:
  imagePullSecrets: []

imageName: ghcr.io/verrazzano/psr-backend:latest
imagePullPolicy: IfNotPresent

replicas: 1

# envVars contains default worker type and ENV vars common to all workers
envVars:
  PSR_WORKER_TYPE: WT_EXAMPLE
  PSR_ITERATION_DELAY: 1s


