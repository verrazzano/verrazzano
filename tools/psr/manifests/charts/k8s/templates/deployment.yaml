apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: psr-backend
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: psr-backend
    spec:
      serviceAccount: psr
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
    {{- end }}
      containers:
        - name: psr-backend
          image: {{  .Values.imageName }}
          imagePullPolicy: {{  .Values.imagePullPolicy }}
          env:
            {{- range $key, $val := .Values.envVars }}
            - name: {{ $key }}
              value: {{ $val }}
              {{- end }}
          ports:
            - containerPort: 8080
              protocol: TCP
