{{- if eq .Values.appType "k8s" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "worker.fullName" .}}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      psr.verrazzano.io/worker: {{ template "worker.fullName" .}}
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        psr.verrazzano.io/worker: {{ template "worker.fullName" .}}
        app: psr-worker
        psr.verrazzano.io/worker-type: {{ .Values.global.envVars.PSR_WORKER_TYPE }}
        version: v1
    spec:
      {{ - if .Values.nodeAffinity }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: psr.verrazzano.io/affinity
                    operator: In
                    values:
                      - {{ .Values.nodeAffinity }}
      {{ - end }}
      serviceAccountName: {{ template "worker.fullName" .}}
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
    {{- end }}
      containers:
        - name: {{ .Release.Name}}-{{ .Values.global.envVars.PSR_WORKER_TYPE }}
          image: {{  .Values.imageName }}
          imagePullPolicy: {{  .Values.imagePullPolicy }}
          env:
            {{- range $key, $val := .Values.global.envVars }}
            - name: {{ $key }}
              value: {{ $val | quote}}
            {{- end }}
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
          ports:
            - containerPort: 9090
              name: backend
{{- end }}
