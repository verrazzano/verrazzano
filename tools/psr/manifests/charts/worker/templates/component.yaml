{{- if eq .Values.appType "oam" }}
apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: {{ template "worker.fullName" .}}
  namespace: {{ .Release.Namespace }}
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: {{ template "worker.fullName" .}}
      namespace: {{ .Release.Namespace }}
      labels:
        psr.verrazzano.io/worker: {{ template "worker.fullName" .}}
        app: psr-worker
        psr.verrazzano.io/worker-type: {{ .Values.global.envVars.PSR_WORKER_TYPE }}
        version: v1
        {{- if not .Values.istioInject }}
        sidecar.istio.io/inject: "false"
        {{- end }}
    spec:
      containers:
        - name: psr-backend
          image: {{  .Values.imageName }}
          imagePullPolicy: {{  .Values.imagePullPolicy }}
          {{- with (first .Values.imagePullSecrets) }}
          imagePullSecret: {{ .name }}
          {{- end }}
          env:
            {{- range $key, $val := .Values.global.envVars }}
            - name: {{ $key }}
              value: {{ $val | quote}}
            {{- end }}
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
          ports:
            - containerPort: 9090
              name: backend
{{- end }}
