apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: psr-os-master
  namespace: verrazzano-system
spec:
  podSelector:
    matchLabels:
      opensearch.verrazzano.io/role-master: "true"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: psr-worker
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: psr-os-ingest
  namespace: verrazzano-system
spec:
  podSelector:
    matchLabels:
      opensearch.verrazzano.io/role-ingest: "true"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: psr-worker
