apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "worker.fullName" .}}-{{ .Release.Namespace }}-master-netpol
  namespace: verrazzano-system
spec:
  podSelector:
    matchLabels:
      opensearch.verrazzano.io/role-master: "true"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: psr-worker
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "worker.fullName" .}}-{{ .Release.Namespace }}-ingest-netpol
  namespace: verrazzano-system
spec:
  podSelector:
    matchLabels:
      opensearch.verrazzano.io/role-ingest: "true"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: psr-worker
