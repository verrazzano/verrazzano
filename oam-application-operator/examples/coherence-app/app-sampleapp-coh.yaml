apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: sampleapp
  namespace: coherence-example
  annotations:
    version: v1.0.0
    description: "Coherence sample app"
spec:
  components:
    - componentName: coherence-app-cluster
    - componentName: coherence-app-proxy
    - componentName: coherence-app-rest
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: sampleapp-ingress
            spec:
              rules:
                - hosts:
                    - "*"
                  paths:
                    - path: "/query"
                      pathType: Exact
