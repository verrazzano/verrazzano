apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: hello-component
  namespace: default
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    metadata:
      name: hello-workload
      namespace: default
      labels:
        app: hello-helidon
    spec:
      containers:
      - name: hello
        image: ghcr.io/oracle/oraclelinux:7-slim
        args:
          - /bin/sh
          - -c
          - echo 'sleeping'; sleep 50000;
        ports:
          - containerPort: 8080
            name: http
