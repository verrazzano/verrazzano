  namespace: default
  annotations:
    version: v1.0.0
    description: "Hello application"

spec:
  components:
    - componentName: hello-component
      scopes:
        - scopeRef:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: LoggingScope
            name: logging-scope