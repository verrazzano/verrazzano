name: Upstream-Pull-Request-For-Rancher

on:
  push:
    branches:
      - 'upstream-rancher-**'

jobs:
  pull-request:
    name: Open PR to main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout

      - name: Create Pull Request
        id: open-pr
        run: |
          echo 'PR_URL<<EOF' >> $GITHUB_ENV
          gh pr create \
            -B "main" \
            -t "CI: Update Rancher image in BOM" \
            -b "*Automated Pull Request*  Updating Rancher image in BOM for ${{ github.ref }}" \
            -r "ddsharpe,robertpatrick"
          echo 'EOF' >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Automatic Merge
        run: gh pr merge --auto --merge "${{ env.PR_URL }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
