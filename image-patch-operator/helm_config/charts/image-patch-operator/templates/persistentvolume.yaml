apiVersion: v1
kind: PersistentVolume
metadata:
  name: installers-storage
  labels:
    type: local
spec:
  capacity:
    storage: {{ .Values.persistentVolume.storage }}
  accessModes:
    - ReadOnlyMany
  storageClassName: {{ .Values.persistentVolume.storageClassName }}
  hostPath:
    path: /installers
