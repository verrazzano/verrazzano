apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: installers-storage-claim
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: {{ .Values.persistentVolumeClaim.storage }}
  storageClassName: {{ .Values.persistentVolumeClaim.storageClassName }}
