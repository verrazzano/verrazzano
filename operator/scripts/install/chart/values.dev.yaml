name: verrazzano

# Development profile
# - single-node ES cluster
# - with no persistent storage for ES, Prometheus, or Grafana

verrazzanoOperator:
  prometheusDataStorageSize: ""
  grafanaDataStorageSize: ""
  esDataStorageSize: ""

appBinding:
  useSystemVMI: true

elasticSearch:
  nodes:
    master:
      replicas: 1
      requests:
        memory: 1Gi
    data:
      replicas: 0
    ingest:
      replicas: 0
