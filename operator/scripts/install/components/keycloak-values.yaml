keycloak:
  extraInitContainers: |
    - name: theme-provider
      image: ghcr.io/verrazzano/keycloak-oracle-theme:0.8.0-20201221202936-ce32b86
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          echo "Copying theme..."
          cp -R /oracle/* /theme
      volumeMounts:
        - name: theme
          mountPath: /theme
        - name: cacerts
          mountPath: /cacerts

  replicas: 1
  image:
    tag: 10.0.1-20201016212759-30d98b0
    repository: ghcr.io/verrazzano/keycloak
  extraArgs: -Dkeycloak.import=/etc/keycloak/realm.json

  containerSecurityContext:
    runAsUser: 0
    runAsNonRoot: false

  extraVolumes: |
    - name: keycloak-config
      secret:
        secretName: keycloak-realm-cacert
    - name: theme
      emptyDir: {}
    - name: cacerts
      emptyDir: {}
    - name: keycloak-http
      secret:
         secretName: keycloak-http
  extraVolumeMounts: |
    - name: keycloak-config
      mountPath: /etc/keycloak
    - name: theme
      mountPath: /opt/jboss/keycloak/themes/oracle
    - name: keycloak-http
      mountPath: /etc/keycloak-http
  service:
    port: 8083
  ingress:
    enabled: true
    path: /

    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      external-dns.alpha.kubernetes.io/ttl: "60"

  persistence:
    deployPostgres: false
    dbVendor: mysql
    dbHost: mysql
    dbPort: 3306
