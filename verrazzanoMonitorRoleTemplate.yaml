apiVersion: management.cattle.io/v3
builtin: false
context: cluster
description: ""
displayName: Verrazzano Monitor
external: false
hidden: false
kind: RoleTemplate
metadata:
  name: verrazzano-monitor
rules:
  - apiGroups:
      - verrazzano.io
      - oam.verrazzano.io
      - core.oam.dev
    resources:
      - '*'
      - '*/status'
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - weblogic.oracle
    resources:
      - domains
      - domains/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - coherence.oracle.com
    resources:
      - coherence
      - coherence/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - clusters.verrazzano.io
      - images.verrazzano.io
    resources:
      - '*'
      - '*/status'
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - config.istio.io
      - networking.istio.io
      - security.istio.io
    resources:
      - '*'
      - '*/status'
    verbs:
      - get
      - list
      - watch
